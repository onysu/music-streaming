<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/APlayer.min.css" />
	<title>Online Music Streaming</title>
	<style>
		body {
			margin-top: 15px;
			background-color: #222327;
		}

		.container {
			color: red;
		}

		.aplayer-body {
			background: #222327;
			color: white;
		}

		.aplayer {
			background: #222327;
			font-family: Arial, Helvetica, sans-serif;
			margin: 5px;
			box-shadow: 0 2px 2px 0 rgba(0, 0, 0, .07), 0 1px 5px 0 rgba(0, 0, 0, .1);
			border-radius: 2px;
			overflow: hidden;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
			line-height: normal;
			position: relative;
		}


		.aplayer .aplayer-info .aplayer-music .aplayer-title {
			font-size: 17px;
		}

		.aplayer .aplayer-info .aplayer-music .aplayer-author {
			font-size: 16px;
			color: #666;
		}

		.aplayer-list {
			/* max-height: 250px; */
			background: #222327;
			color: white;
			margin-top: 15px;
		}

		.aplayer .aplayer-list ol li {
			position: relative;
			height: 32px;
			line-height: 32px;
			padding: 0 15px;
			font-size: 14px !important;
			border-top: 1px solid darkslategray;
			cursor: pointer;
			transition: all .2s ease;
			overflow: hidden;
			margin: 0;
		}

		.aplayer .aplayer-list ol li.aplayer-list-light {
			background: darkslategray;
		}

		.aplayer .aplayer-list ol li .aplayer-list-author {
			color: wheat;
			float: right;
			cursor: pointer;
		}

		.aplayer.aplayer-withlist .aplayer-info {
			border-bottom: none;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>AudioPlayer</h1>
		<div id="aplayer"></div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/APlayer.min.js"></script>
	<script>
		const ap = new APlayer({
			container: document.getElementById('aplayer'),
			// listFolded: true,
			audio: [{
					name: 'A Feast Of Friends',
					artist: 'The Doors',
					url: 'music/The Doors - A Feast Of Friends.mp3',
					cover: 'img/aku.jpg',
				},
				{
					name: 'I am Broken',
					artist: 'Pantera',
					url: 'music/Pantera - I am Broken.mp3',
					cover: 'img/aku.jpg',
				},
				{
					name: 'Coffin Fodder',
					artist: 'Cradle of Filth',
					url: 'music/Cradle of Filth - Coffin Fodder.mp3',
					cover: 'img/aku.jpg'
				},
				{
					name: 'Harmony Corruption [Album]',
					artist: 'Napalm Death',
					url: 'music/Napalm Death - Harmony Corruption.mp3',
					cover: 'img/aku.jpg'
				},
				{
					name: 'Pierced From Within [Album]',
					artist: 'Suffocation',
					url: 'music/Suffocation - Pierced From Within.mp3',
					cover: 'img/aku.jpg',
				},
			]
		});
	</script>
</body>

</html>
