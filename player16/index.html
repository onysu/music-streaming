<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/onysu/music-streaming/main/files/img/ony.png"
    type="image/x-icon">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="player16.css">
</head>

<body>
  <div class="container">
    <div class="wadah">
      <nav>MyPlayList</nav>

      <div class="player">
        <div class="main">
          <audio></audio>
          <div class="thumbnail">
            <img src="">
          </div>
          <div class="seekbar">
            <input type="range">
          </div>
          <div class="details">
            <h2></h2>
            <p></p>
          </div>
          <div class="controls">
            <div class="prev-control">
              <i class="fa fa-backward"></i>
            </div>
            <div class="play-pause-control paused">
              <i class="fa fa-play"></i>
              <i class="fa fa-pause"></i>
            </div>
            <div class="next-control">
              <i class="fa fa-forward"></i>
            </div>
          </div>
        </div>

        <div class="player-list">
          <div class="toggle-list">
            <i class="fa fa-angle-up"></i>
            <i class="fa fa-angle-down"></i>
          </div>
          <div class="list">
          </div>
        </div>
      </div>

      <footer>Dev by Ony &copy; 2021</footer>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>
  <script src="player16.js"></script>
</body>

</html>
