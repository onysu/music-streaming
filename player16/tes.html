<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="player16.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --main-radius: 5px;
      --main-padding: 5px;
    }

    .container {

      display: grid;
      height: 100vh;
      padding: 5px;
      grid-template-columns: 1fr;
      grid-template-rows: 0.01fr 1fr 0.01fr;
      grid-template-areas:
        "nav"
        "content"
        "footer";
      gap: 0.2rem;
      color: #004d40;
      text-align: center;
    }

    nav {
      background: #ddd;
      grid-area: nav;
      border-radius: var(--main-radius);
      padding: var(--main-padding);
    }

    #content {
      position: relative;
      background: #ddd;
      grid-area: content;
      border-radius: var(--main-radius);
      /* padding: var(--main-padding); */
    }

    footer {
      background: #ddd;
      grid-area: footer;
      border-radius: var(--main-radius);
      padding: var(--main-padding);
    }

    /* @media only screen and (max-width: 500px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: 0.4fr 0.4fr 2.2fr 1.2fr 1.2fr 1.2fr 0.4fr;
        grid-template-areas:
          "nav"
          "sidebar"
          "main"
          "content1"
          "content2"
          "content3"
          "footer";
      }
    } */
  </style>
</head>

<body>
  <div class="container">
    <nav>Navbar</nav>
    <div id="content">

      <div class="player">
        <div class="main">
          <audio></audio>
          <div class="thumbnail">
            <img src="">
          </div>
          <div class="seekbar">
            <input type="range">
          </div>
          <div class="details">
            <h2></h2>
            <p></p>
          </div>
          <div class="controls">
            <div class="prev-control">
              <i class="fa fa-backward"></i>
            </div>
            <div class="play-pause-control paused">
              <i class="fa fa-play"></i>
              <i class="fa fa-pause"></i>
            </div>
            <div class="next-control">
              <i class="fa fa-forward"></i>
            </div>
          </div>
        </div>

        <div class="player-list">
          <div class="toggle-list">
            <i class="fa fa-angle-up"></i>
            <i class="fa fa-angle-down"></i>
          </div>
          <div class="list">
          </div>
        </div>
      </div>

    </div>
    <footer>Footer</footer>
  </div>

  <script src="player16.js"></script>
</body>

</html>
