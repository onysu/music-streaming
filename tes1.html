<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="tes1.css">
</head>

<body>
  <!-- <div class="audioplayer"> -->

  <!-- info lagu -->
  <div class="right_panel"><img class="play" />
    <div class="navigation">
      <div class="loop">
        <input class="loop_checkbox" type="checkbox" id="loop" />
        <div class="loop_btn"><i class="fa fa-refresh" aria-hidden="true"></i></div>
      </div>
      <div class="shuffle">
        <input class="shuffle_checkbox" type="checkbox" id="shuffle" />
        <div class="shuffle_btn"><i class="fa fa-random" aria-hidden="true"></i></div>
      </div>
      <div class="skip prev"></div>
      <div class="button">
        <input class="checkbox" type="checkbox" id="box" />
        <div class="btn"></div>
      </div>
      <div class="skip next"></div>
      <div class="volume">
        <div id="input_vol"></div>
      </div>
      <div class="mute">
        <input class="mute_checkbox" type="checkbox" id="mute" checked="checked" /><i class="fa fa-volume-up mute_btn"
          aria-hidden="true"></i>
      </div>
      <div class="slider">
        <div id="input"></div>
        <div id="time"></div>
      </div>
      <div class="speed">
        <div class="pitch">0.5x</div>
        <div class="pitch">N</div>
        <div class="pitch">2x</div>
        <div class="pitch">4x</div>
      </div>
    </div>
  </div>

  <!-- playlist -->
  <div class="left_panel">
    <div class="now_playing">
      <div class="sliding">
        <div class="name">default</div>
      </div>
    </div>
    <ul class="playlist">
      <li>
        <div class="text"></div>
        <input class="checkbox" type="checkbox" /><i class="fa fa-star-o" aria-hidden="true"></i>
      </li>
      <li>
        <div class="text"></div>
        <input class="checkbox" type="checkbox" /><i class="fa fa-star-o" aria-hidden="true"></i>
      </li>
      <li>
        <div class="text"></div>
        <input class="checkbox" type="checkbox" /><i class="fa fa-star-o" aria-hidden="true"></i>
      </li>
      <li>
        <div class="text"></div>
        <input class="checkbox" type="checkbox" /><i class="fa fa-star-o" aria-hidden="true"></i>
      </li>
      <li>
        <div class="text"></div>
        <input class="checkbox" type="checkbox" /><i class="fa fa-star-o" aria-hidden="true"></i>
      </li>
      <li>
        <div class="text"></div>
        <input class="checkbox" type="checkbox" /><i class="fa fa-star-o" aria-hidden="true"></i>
      </li>
      <li>
        <div class="text"></div>
        <input class="checkbox" type="checkbox" /><i class="fa fa-star-o" aria-hidden="true"></i>
      </li>
      <li>
        <div class="text"></div>
        <input class="checkbox" type="checkbox" /><i class="fa fa-star-o" aria-hidden="true"></i>
      </li>
    </ul>
  </div>
  <!-- </div> -->
  <div class="footer">Audioplayer by Derp's special for codepen</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="tes1.js"></script>
</body>

</html>
