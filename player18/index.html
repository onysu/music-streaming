<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Audio Player">
  <meta name="author" content="Ony">
  <title>Audio Player</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/onysu/music-streaming/main/files/img/ony.png"
    type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --main-radius: 5px;
      --main-padding: 5px;
    }

    .container {
      display: grid;
      height: 100vh;
      padding: 5px;
      grid-template-columns: 1fr;
      grid-template-rows: 0.1fr 1fr 1fr 0.1fr;
      grid-template-areas:
        "nav"
        "main"
        "content"
        "footer";
      gap: 0.2rem;
      color: #004d40;
      text-align: center;
    }

    nav {
      background: #ddd;
      grid-area: nav;
      border-radius: var(--main-radius);
      padding: var(--main-padding);
    }

    main {
      background: #ddd;
      grid-area: main;
      border-radius: var(--main-radius);
      padding: var(--main-padding);
    }

    #content {
      background: #ddd;
      grid-area: content;
      border-radius: var(--main-radius);
      padding: var(--main-padding);
    }

    footer {
      background: #ddd;
      grid-area: footer;
      border-radius: var(--main-radius);
      padding: var(--main-padding);
    }
  </style>
  <link rel="stylesheet" href="player18.css">
</head>

<body>
  <div class="container">
    <nav>Navbar</nav>
    <main>Main</main>
    <div id="content">
      <div id="root"></div>
    </div>
    <footer>Footer</footer>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.4.0/umd/react.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.4.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="player18.js"></script>
</body>

</html>
