<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/onysu/music-streaming/main/files/img/ony.png"
    type="image/x-icon">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>AudioPlayer</title>
  <style>
    .player {
      display: grid;
      grid-template-columns: 1fr;
      grid-template-rows: .1fr 1fr .1fr;
      grid-template-areas:
        "top"
        "tengah"
        "bawah";
      max-width: 768px;
      margin: 0 auto;
    }

    .top {
      grid-area: top;
      border: 1px solid #333;
      display: inline-block;
    }

    .kotak1 {
      border: 1px solid #333;
      float: left;
      width: 100px;
      height: 100px;
      overflow: auto;
      /* font-size: small;
      background-image: url(https://th.bing.com/th/id/OIP.8NJ36lJzxoDdXJlu6ddVRQHaHa?pid=ImgDet&rs=1);
      background-size: cover; */
    }

    .kotak2 {
      border: 1px solid #333;
      width: 100%;
      height: 100%;
      padding: 5px 5px 5px 105px;
    }

    .controls {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .tengah {
      grid-area: tengah;
    }

    .tengah .list .item .details {
      color: #222;
      border-bottom: 1px solid #999;
      cursor: pointer;
    }

    .tengah .list .item .details h2 {
      font-size: medium;
      font-weight: 600;
    }

    .tengah .list .item .details span {
      color: #333;
      float: right;
      font-weight: 400;
    }

    .bawah {
      grid-area: bawah;
      border: 1px solid #333;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="player">
      <div class="top">
        <div class="kotak1">
          <audio></audio>
          <div class="thumbnail">
            <img src="">
          </div>
        </div>
        <div class="kotak2">
          <div class="controls">
            <div class="prev-control">
              <i class="fa fa-backward"></i>
            </div>
            <div class="play-pause-control paused">
              <i class="fa fa-play"></i>
              <i class="fa fa-pause"></i>
            </div>
            <div class="next-control">
              <i class="fa fa-forward"></i>
            </div>
            <div class="repeat-control">
              <i class="fa fa-repeat"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="tengah">
        <div class="list"></div>
      </div>
      <div class="bawah">BAWAH</div>
    </div>
  </div>

  <script src="tes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
  </script>
</body>

</html>
