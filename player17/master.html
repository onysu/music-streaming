<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Audio Player">
  <meta name="author" content="Ony">
  <title>AudioPlayer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/onysu/music-streaming/main/files/img/ony.png"
    type="image/x-icon">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="player17.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* :root {
      --main-radius: 5px;
      --main-padding: 8px;
    } */

    body {
      background-color: #ddd;
    }

    .wadah {
      display: grid;
      height: 100vh;
      padding: 5px;
      grid-template-columns: 1fr;
      grid-template-rows: 0.01fr 1fr 1fr 0.01fr;
      grid-template-areas:
        "nav"
        "player"
        "playlist"
        "footer";
      /* gap: 0.2rem; */
      /* color: #004d40; */
      text-align: center;
    }

    nav {
      /* background: #ddd; */
      grid-area: nav;
      /* border-radius: var(--main-radius); */
      /* padding: var(--main-padding); */
    }

    .player {
      background: #ddd;
      grid-area: player;
      /* border-radius: var(--main-radius); */
      /* padding: var(--main-padding); */
      box-shadow: 0 1.5em 2em -1em rgb(0 0 0 / 80%), inset 0 0.0625em 0 rgb(255 255 255), inset 0 -0.125em 0.0625em rgb(0 0 0 / 30%);
    }

    .playlist {
      background: #ddd;
      grid-area: playlist;
      /* border-radius: var(--main-radius); */
      /* padding: var(--main-padding); */
    }

    footer {
      /* background: #ddd; */
      grid-area: footer;
      /* border-radius: var(--main-radius); */
      /* padding: var(--main-padding); */
    }

    .row,
    .col-2 {
      width: 100px;
    }

    .row,
    .col-10 {
      width: 83%;
    }

    .row,
    .col-2,
    .col-10 {
      /* border: 1px solid #666; */
      --bs-gutter-x: 0;
      --bs-gutter-y: 0;
      flex-wrap: nowrap;
    }
  </style>
</head>

<body>
  <div class="wadah">

    <nav>Audio<span style="font-weight: bold;">Player</span></nav>

    <div class="player">
      <div class="main">

        <audio></audio>

        <div class="row">

          <div class="col-2">
            <div class="thumbnail">
              <img src="">
            </div>
          </div>

          <div class="col-10">
            <div class="details">
              <h2></h2>
              <p></p>
              <div class="seekbar">
                <input type="range">
              </div>

              <div class="controls">
                <div class="prev-control">
                  <i class="fa fa-backward"></i>
                </div>
                <div class="play-pause-control paused">
                  <i class="fa fa-play"></i>
                  <i class="fa fa-pause"></i>
                </div>
                <div class="next-control">
                  <i class="fa fa-forward"></i>
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>

      <div class="playlist">
        <div class="player-list">
          <!-- <div class="toggle-list">
            <i class="fa fa-angle-up"></i>
            <i class="fa fa-angle-down"></i>
          </div> -->

          <div class="list"></div>

        </div>
      </div>

    </div>

    <footer>#Audio<span style="font-weight: bold;">Player</span> Dev by <span style="font-weight: bold;">Ony</span>
      &copy; 2021</footer>
  </div>


  <script src="player17.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>
</body>

</html>
