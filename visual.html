<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="shortcut icon" href="files/aku.jpg" type="image/x-icon">

  <title>Visualisasi Audio</title>
  <style>
    html,
    body,
    div {
      margin: 0;
      padding: 0;
      border: 0;
    }

    body {
      overflow: hidden;
      background-color: #000;
    }

    .bt {
      -moz-box-shadow: inset 0px 1px 0px 0px #2c302e;
      -webkit-box-shadow: inset 0px 1px 0px 0px #2c302e;
      box-shadow: inset 0px 1px 0px 0px #2c302e;
      background: -webkit-gradient(linear,
          left top,
          left bottom,
          color-stop(0.05, #909590),
          color-stop(1, #474a48));
      background: -moz-linear-gradient(top, #909590 5%, #474a48 100%);
      background: -webkit-linear-gradient(top, #909590 5%, #474a48 100%);
      background: -o-linear-gradient(top, #909590 5%, #474a48 100%);
      background: -ms-linear-gradient(top, #909590 5%, #474a48 100%);
      background: linear-gradient(to bottom, #909590 5%, #474a48 100%);
      background-color: #909590;
      -moz-border-radius: 3px;
      -webkit-border-radius: 3px;
      border-radius: 3px;
      border: 1px solid #2c302e;
      display: inline-block;
      cursor: pointer;
      color: #ffffff;
      font-family: Arial;
      font-size: 12px;
      padding: 4px 12px;
      text-decoration: none;
      text-shadow: 0px 1px 0px #2c302e;
    }

    .bt:hover {
      background: -webkit-gradient(linear,
          left top,
          left bottom,
          color-stop(0.05, #474a48),
          color-stop(1, #909590));
      background: -moz-linear-gradient(top, #474a48 5%, #909590 100%);
      background: -webkit-linear-gradient(top, #474a48 5%, #909590 100%);
      background: -o-linear-gradient(top, #474a48 5%, #909590 100%);
      background: -ms-linear-gradient(top, #474a48 5%, #909590 100%);
      background: linear-gradient(to bottom, #474a48 5%, #909590 100%);
      background-color: #474a48;
    }

    .bt:active {
      position: relative;
      top: 1px;
    }

    input[type="file"] {
      display: none;
    }

    #menu {
      position: absolute;
      top: 10px;
      left: 10px;
    }

    #txtStatus {
      position: absolute;
      bottom: 0px;
      left: 10px;
      font-family: Arial;
      font-size: 12px;
      color: rgb(255, 255, 255);
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="menu">
      <a id="btStartAudioVisualization" class="bt">Start</a>
      <input id="btLoadAudio" type="file" accept="audio/*" /><label id="labelLoadAudio" for="btLoadAudio"
        class="bt">Load Audio</label>
    </div>
  </div>

  <p id="txtStatus"></p>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  <script src="visual.js"></script>
</body>

</html>
