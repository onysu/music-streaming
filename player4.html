<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="player4.css">
</head>

<body>
  <div class="player">
    <div class="player-track">
      <div class="artist-name"></div>
      <div class="music-name"></div>
      <div class="progress-bar">
        <div class="fillBar"></div>
      </div>
      <div class="time"></div>
    </div>
    <div class="circle">
      <div class="circ"></div>
      <img src="https://github.com/cuneydbolukoglu/CodePen/blob/master/audioplayer/img/free.jpg?raw=true" alt="">
    </div>
    <div class="player-control">
      <i id="prev" class="fas fa-backward"></i>
      <i id="play" class="fas fa-play"></i>
      <i id="next" class="fas fa-forward"></i>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="player4.js"></script>
</body>

</html>
