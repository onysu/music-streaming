<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/onysu/music-streaming/main/files/ony.png"
    type="image/x-icon">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="player9.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --main-radius: 8px;
      --main-padding: 5px;
    }

    .container {
      display: grid;
      height: 100vh;
      padding: 5px;
      grid-template-columns: 1fr;
      grid-template-rows: 0.01fr 1fr 0.01fr;
      grid-template-areas:
        "nav"
        "player"
        "footer";
      gap: 0.2rem;
      color: #004d40;
      text-align: center;
    }

    nav {
      /* background: #ddd; */
      grid-area: nav;
      border-radius: var(--main-radius);
      padding: var(--main-padding);
    }

    main {
      background: #ddd;
      grid-area: main;
      border-radius: var(--main-radius);
      padding: var(--main-padding);
    }

    .player {
      background: #eee;
      grid-area: player;
      border-radius: var(--main-radius);
      padding: var(--main-padding);
      box-shadow: 0 1.5em 2em -1em rgba(0, 0, 0, 0.8),
        inset 0 0.0625em 0 rgba(255, 255, 255, 1),
        inset 0 -0.125em 0.0625em rgba(0, 0, 0, 0.3);
    }

    footer {
      /* background: #ddd; */
      grid-area: footer;
      border-radius: var(--main-radius);
      padding: var(--main-padding);
    }

    /* @media only screen and (max-width: 500px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: 0.4fr 0.4fr 2.2fr 1.2fr 1.2fr 1.2fr 0.4fr;
        grid-template-areas:
          "nav"
          "sidebar"
          "main"
          "content1"
          "content2"
          "content3"
          "footer";
      }
    } */
  </style>
</head>

<body>
  <div class="container">
    <nav>Navbar</nav>

    <div class="player">
      <div class="album">
        <div class="cover">
          <div><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/38273/3rdburglar-cover-192.jpg"
              alt="3rdburglar by Wordburglar" /></div>
        </div>
      </div>

      <div class="info">
        <div class="time">
          <span class="current-time">0:00</span>
          <span class="progress"><span></span></span>
          <span class="duration">0:00</span>
        </div>

        <h1>Drawings With Words</h1>
        <h2>3RDBURGLAR</h2>
      </div>

      <div class="actions">
        <!-- <button class="shuffle">
            <div class="arrow"></div>
            <div class="arrow"></div>
          </button> -->
        <button class="button rw">
          <div class="arrow"></div>
          <div class="arrow"></div>
        </button>
        <button class="button play-pause">
          <div class="arrow"></div>
        </button>
        <button class="button ff">
          <div class="arrow"></div>
          <div class="arrow"></div>
        </button>
        <!-- <button class="repeat"></button> -->
      </div>

      <audio prelaod
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/38273/Wordburglar_Drawings_with_Words.mp3"></audio>
    </div>

    <footer>Footer</footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="player9.js"></script>
</body>

</html>
