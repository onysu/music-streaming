<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Player</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/onysu/music-streaming/main/files/ony.png"
    type="image/x-icon">
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="player9.css">
</head>

<body>
  <div class="container">
    <!-- <nav class="text-muted">AudioPlayer</nav> -->

    <div class="player paused">
      <div class="album">
        <div class="cover">
          <div><img src="https://raw.githubusercontent.com/onysu/music-streaming/main/files/ony.png"
              alt="3rdburglar by Wordburglar" /></div>
        </div>
      </div>

      <div class="info">
        <div class="time">
          <span class="current-time">0:00</span>
          <span class="progress"><span></span></span>
          <span class="duration">0:00</span>
        </div>

        <h1>Drawings With Words</h1>
        <h2>3RDBURGLAR</h2>
      </div>

      <div class="actions">
        <!-- <button class="shuffle">
            <div class="arrow"></div>
            <div class="arrow"></div>
          </button> -->
        <button class="button rw">
          <div class="arrow"></div>
          <div class="arrow"></div>
        </button>
        <button class="button play-pause">
          <div class="arrow"></div>
        </button>
        <button class="button ff">
          <div class="arrow"></div>
          <div class="arrow"></div>
        </button>
        <!-- <button class="repeat"></button> -->
      </div>

      <!-- <audio prelaod src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/38273/Wordburglar_Drawings_with_Words.mp3"></audio> -->
      <audio prelaod src="https://download.my-free-music.icu/d/Cline-Dion-A-New-Day-Has-Come.mp3"></audio>
      <!-- <audio prelaod src=""></audio> -->
    </div>

    <footer class="text-muted">Dev by Ony &copy; 2021</footer>
  </div>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="player9.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>
</body>

</html>
