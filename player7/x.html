<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Audio Player">
  <meta name="author" content="Ony">
  <title>Audio Player</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/onysu/music-streaming/main/files/ony.png"
    type="image/x-icon">
  <link rel="stylesheet" href="player7.css">
</head>

<body>
  <div class="container">
    <nav>Navbar</nav>
    <div class="player">

      <audio class="player__audio viewer">
        <source src="https://www.bensound.com/bensound-music/bensound-ukulele.mp3" type="audio/mpeg" data-trackid="1">
        Browser Anda tidak mendukung elemen audio.
      </audio>

      <div class="song-panel">
        <div class="song-info">
          <!-- <div class="song-info__title">Ukulele</div> -->
          <p class="song-info__title">Ukulele - <span class="song-info__artist">Bensound</span></p>
          <!-- <div class="song-info__artist">Bensound</div> -->
          <div class="progress">
            <div class="progress__filled"></div>
          </div>
        </div>
      </div>

      <div class="player-controls">
        <div class="spinner">
          <div class="spinner__disc"
            style="background-image: url(https://raw.githubusercontent.com/onysu/music-streaming/main/files/ony.png)">
            <div class="center__disc"></div>
          </div>
        </div>
        <button class="backward"><i class="fas fa-backward fa-2x"></i></button>
        <button class="play">
          <i class="fas fa-play fa-3x"></i>
          <span class="pause left"></span>
          <span class="pause right"></span>
        </button>
        <button class="forward"><i class="fas fa-forward fa-2x"></i></button>
      </div>

    </div>
    <footer>Footer</footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="player7.js"></script>
</body>

</html>
