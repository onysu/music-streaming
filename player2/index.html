<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/APlayer.min.css">
  <title>APlayer</title>
</head>

<body>
  <div class="container">
    <h1>APlayer</h1>
    <div id="player"></div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/APlayer.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>
  <script>
    const ap = new APlayer({
      container: document.getElementById('player'),
      listFolded: false,
      listMaxHeight: 90,
      lrcType: 3,
      audio: [{
          name: 'A Feast Of Friends',
          artist: 'The Doors',
          url: '../files/The Doors - A Feast Of Friends.mp3',
          cover: '../files/The-Doors.jpg',
          lrc: 'lrc1.lrc',
          theme: '#ebd0c2'
        },
        {
          name: 'Suffer The Children',
          artist: 'Napalm Death',
          url: '../files/Napalm Death - Suffer The Children.mp3',
          cover: '../files/Napalm-Death---suffer-the-children.jpg',
          lrc: 'lrc2.lrc',
          theme: '#46718b'
        }
      ]
    });
  </script>

</body>

</html>
