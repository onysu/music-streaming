<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #playlist {
      list-style: none;
    }

    #playlist {
      color: black;
      text-decoration: none;
    }

    #playlist .current-song a {
      color: blue;
    }
  </style>
</head>

<body>
  <audio src="" controls id="audioPlayer">
    sorry gk support
  </audio>
  <ul id="playlist">
    <li class="current-song"><a href="music/Batu Nisan - Tobata Manungsa.mp3">Manungsa</a></li>
    <li><a href="music/Bolt Thrower - ...for Victory.mp3">Victory</a></li>
    <li><a href="music/Cradle Of Filth - Bitter Suites To Succubi [album].mp3">Bitter</a></li>
  </ul>
  <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
  <script>
    audioPlayer();
    function audioPlayer() {
      var currentSong = 0;
      $("#audioPlayer")[0].src = $("#playlist li a")[0];
      $("#audioPlayer")[0].play();
      $("#playlist li a").click(function (e) {
        e.preventDefault();
        $("#audioPlayer")[0].src = this;
        $("#audioPlayer")[0].play();
        $("#playlist li").removeClass("current-song");
        currentSong = $(this).parent().index();
        $(this).parent().addClass("current-song");
      });
      $("#audioPlayer")[0].addEventListener("ended", function() {
        currentSong++;
        if (currentSong == $("playlist li a").length)
          currentSong = 0;
          $("#playlist li").removeClass("current-song");
          $("#playlist li:eq("+currentSong+")").addClass("current-song");
          $("#audioPlayer")[0].src = $("#playlist li a")[currentSong].href;
          $("#audioPlayer")[0].play();
      });
    }
  </script>
</body>

</html>
