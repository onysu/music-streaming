<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" href="player14.css">
</head>

<body>
  <audio controls loop src="../files/tiktok - anjing-banget.mp3"></audio>

  <div class="audio-player">
    <canvas width="480" height="100"></canvas>

    <div class="controls">
      <button class="play-pause"><span class="material-icons">
          <i class="fas fa-play"></i>
        </span>
      </button>
      <input type="range" class="seekbar" name="" id="">
      <span class="material-icons white">
        <i class="fas fa-volume-up"></i>
      </span>
      <input type="range" class="volume" name="" id="">
    </div>
  </div>

  <script src="../dist/js/vanilla.js"></script>
  <script src="player14.js"></script>
</body>

</html>
