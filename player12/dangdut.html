      <!-- audio -->
      <div class="audio"></div>

      <!-- controls -->
      <div class="controls">

        <div class="current-info">
          <div class="song-title"></div>
          <div class="song-artist"></div>
          <div class="song-album"></div>
        </div>

        <div class="durasi">
          <div class="play-current-time">00:00</div>
          <div class="play-total-time">00:00</div>
        </div>

        <div class="progress">
          <div class="bar"></div>
        </div>

        <div class="action-button">
          <a href="#" class="prev"><i class="fa fa-step-backward"></i></a>
          <a href="#" class="play-pause"><i class="fa fa-pp"></i></a>
          <a href="#" class="stop"><i class="fa fa-stop"></i></a>
          <a href="#" class="next"><i class="fa fa-step-forward"></i></a>
        </div>

        <div class="volm">
          <span class="play-position"></span>
          <span><i class="fas fa-volume-down"></i></span>
          <input type="range" class="volume" min="0" max="1" step="0.1" value="0.5" data-css="0.5">
          <span><i class="fas fa-volume-up"></i></span>
        </div>
