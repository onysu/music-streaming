      <!-- audio -->
      <div class="audio"></div>

      <!-- controls -->
      <div class="controls">

        <div class="current-info">
          <div class="song-title" id="song-title"></div>
          <div class="song-artist" id="song-artist"></div>
          <div class="song-album" id="song-album"></div>
        </div>

        <div class="durasi">
          <div class="play-current-time">00:00</div>
          <div class="play-total-time">00:00</div>
        </div>

        <div class="progress" id="progress">
          <div class="bar" id="bar"></div>
        </div>

        <div class="action-button">
          <a href="#" class="prev" id="prev"><i class="fa fa-step-backward"></i></a>
          <a href="#" class="play-pause" id="play-pause"><i class="fa fa-pp"></i></a>
          <a href="#" class="stop" id="stop"><i class="fa fa-stop"></i></a>
          <a href="#" class="next" id="next"><i class="fa fa-step-forward"></i></a>
        </div>

        <div class="volm">
          <span class="play-position"></span>
          <span><i class="fas fa-volume-down"></i></span>
          <input type="range" class="volume" id="volume" min="0" max="1" step="0.1" value="0.5" data-css="0.5">
          <span><i class="fas fa-volume-up"></i></span>
        </div>

  <script>
    const checkbox = document.getElementById('checkbox');
    checkbox.addEventListener('change', () => {
      document.getElementById('mhnPlayer').classList.toggle('dark');
      document.getElementById('fa-user-circle').classList.toggle('dark');
      document.getElementById('material-icons').classList.toggle('dark');
      document.getElementById('prev').classList.toggle('dark');
      document.getElementById('play-pause').classList.toggle('dark');
      document.getElementById('stop').classList.toggle('dark');
      document.getElementById('next').classList.toggle('dark');
      document.getElementById('play-list').classList.toggle('dark');
      document.getElementById('song-artist').classList.toggle('dark');
      document.getElementById('song-album').classList.toggle('dark');
      document.getElementById('modal-content').classList.toggle('dark');
      document.getElementById('list-group').classList.toggle('dark');
    });
  </script>
