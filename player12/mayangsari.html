<!doctype html>
<html lang="en" class="h-100">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AudioPlayer</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="../files/img/ony.png" type="image/x-icon">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="layer"></div>
    <div class="container p-0">
        <div class="mhnPlayer" id="mhnPlayer">

            <a href="#" class="toggle-play-list">
                <i class="material-icons" id="material-icons">queue_music</i>
            </a>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="checkbox">
                <label class="form-check-label" for="checkbox"></label>
            </div>

            <!-- artis -->
            <button class="artis" type="button" data-bs-toggle="modal" data-bs-target="#artis">
          <i class="fad fa-user-circle" id="fa-user-circle" style="font-size: x-large;"></i>
        </button>
            <!-- Modal -->
            <div class="modal fade" id="artis" tabindex="-1" aria-labelledby="artisModal" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content" id="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="artisModal">Artis</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="list-group" id="list-group">
                                <a href="index.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Kompilasi Lagu<span class="badge bg-warning rounded-pill">61</span></a>
                                <a href="remix.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Remix TikTok<span class="badge bg-warning rounded-pill">5</span></a>
                                <a href="celion.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Celion Dion<span class="badge bg-warning rounded-pill">18</span></a>
                                <a href="adele.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Adele<span class="badge bg-warning rounded-pill">21</span></a>
                                <a href="rossa.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Rossa<span class="badge bg-warning rounded-pill">86</span></a>
                                <a href="rossa.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Mayangsari<span class="badge bg-warning rounded-pill">7</span></a>
                                <a href="mayangsari.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Iwan Fals<span class="badge bg-warning rounded-pill">86</span></a>
                                <a href="michaeljackson.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Michael Jackson<span class="badge bg-warning rounded-pill">17</span></a>
                                <a href="maherzain.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Maher Zain<span class="badge bg-warning rounded-pill">16</span></a>
                                <a href="islamic.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Islamic Songs<span class="badge bg-warning rounded-pill">19</span></a>
                                <a href="doa.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Do'a<span class="badge bg-warning rounded-pill">5</span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- album img -->
            <div class="album-art"></div>

            <!-- playlist -->
            <div class="play-list" id="play-list">
                <a href="#" class="play" data-id="1" data-album="Lagu Terbaik" data-artist="Mayang Sari" data-title="Kusalah Menilai" data-albumart="https://lagu76z.com/storage/screens/1280-mayang-sari-ku-salah-menilai-crop.jpg" data-url="https://github.com/onysu/music-streaming/blob/main/files/audio/Mayangsari/Mayangsari%20-%20Kusalah%20Menilai.mp3?raw=true"></a>
                <a href="#" class="play" data-id="2" data-album="Lagu Terbaik" data-artist="Mayang Sari" data-title="Biarkan Saja" data-albumart="https://3.bp.blogspot.com/-Cw7rL35ae8s/WrMz_tNyg0I/AAAAAAAAHbg/UBA5xEKWSGcmPO8FDYbjbvU9YBxdKKrUgCLcBGAs/s1600/MP3_Mayang_Sari-Biarkan_Saja_EP_1993_iTunes_Plus_AAC_M4A.jpg"
                    data-url="https://github.com/onysu/music-streaming/blob/main/files/audio/Mayangsari/Mayangsari%20-%20Biarkan%20Saja.mp3?raw=true"></a>
                <a href="#" class="play" data-id="3" data-album="Lagu Terbaik" data-artist="Mayang Sari" data-title="Demi Cinta" data-albumart="https://fasrcentral685.weebly.com/uploads/1/2/4/7/124735159/581817555.jpeg" data-url="https://github.com/onysu/music-streaming/blob/main/files/audio/Mayangsari/Mayangsari%20-%20Demi%20Cinta.mp3?raw=true"></a>
                <a href="#" class="play" data-id="4" data-album="Lagu Terbaik" data-artist="Mayang Sari" data-title="Rasa Cintaku" data-albumart="https://th.bing.com/th/id/R.4ce6d17e30bb16086ef16e8b93185465?rik=%2flC8856DWNYEqg&riu=http%3a%2f%2f2.bp.blogspot.com%2f_d-GWpXJVO4Q%2fSax01X7OKmI%2fAAAAAAAAiIw%2fkraebouc1gk%2fs400%2f9121_Mayangsari3-DANIEL.jpg&ehk=xH8Frsvw5fi2o34zgTkUjio7sehzwzPB4xGBYCtPHBw%3d&risl=&pid=ImgRaw&r=0"
                    data-url="https://github.com/onysu/music-streaming/blob/main/files/audio/Mayangsari/Mayangsari%20-%20Rasa%20Cintaku.mp3?raw=true"></a>
                <a href="#" class="play" data-id="5" data-album="Lagu Terbaik" data-artist="Mayang Sari" data-title="Selamat Malam Cinta" data-albumart="https://lastfm.freetls.fastly.net/i/u/ar0/6f3d3f9cc4b76379d986bc0152b9338f.jpg" data-url="https://github.com/onysu/music-streaming/blob/main/files/audio/Mayangsari/Mayangsari%20-%20Selamat%20Malam%20Cinta.mp3?raw=true"></a>
                <a href="#" class="play" data-id="6" data-album="Lagu Terbaik" data-artist="Mayang Sari" data-title="Tiada Lagi" data-albumart="https://lastfm.freetls.fastly.net/i/u/ar0/6f3d3f9cc4b76379d986bc0152b9338f.jpg" data-url="https://github.com/onysu/music-streaming/blob/main/files/audio/Mayangsari/Mayangsari%20-%20Tiada%20Lagi.mp3?raw=true"></a>
                <a href="#" class="play" data-id="7" data-album="Lagu Terbaik" data-artist="Mayang Sari" data-title="Hilang" data-albumart="https://lastfm.freetls.fastly.net/i/u/ar0/6f3d3f9cc4b76379d986bc0152b9338f.jpg" data-url="https://github.com/onysu/music-streaming/blob/main/files/audio/Mayangsari/Mayangsari%20-%20Hilang.mp3?raw=true"></a>
            </div>

            <!-- audio -->
            <div class="audio"></div>

            <!-- controls -->
            <div class="controls">

                <div class="current-info">
                    <div class="song-title" id="song-title"></div>
                    <div class="song-artist" id="song-artist"></div>
                    <div class="song-album" id="song-album"></div>
                </div>

                <div class="durasi">
                    <div class="play-current-time">00:00</div>
                    <div class="play-total-time">00:00</div>
                </div>

                <div class="progress" id="progress">
                    <div class="bar" id="bar"></div>
                </div>

                <div class="action-button">
                    <a href="#" class="prev" id="prev">
                        <i class="fal fa-step-backward"></i>
                    </a>
                    <a href="#" class="play-pause" id="play-pause">
                        <i class="fal fa-pp"></i>
                    </a>
                    <a href="#" class="stop" id="stop">
                        <i class="fal fa-stop"></i>
                    </a>
                    <a href="#" class="next" id="next">
                        <i class="fal fa-step-forward"></i>
                    </a>
                    <a href="#" class="repeat_btn" id="repeat">
                        <i class="fad fa-repeat"></i>
                    </a>
                </div>

                <div class="volm">
                    <span class="play-position"></span>
                    <span>
              <i class="fad fa-volume-down"></i>
            </span>
                    <input type="range" class="volume" id="volume" min="0" max="1" step="0.1" value="1" data-css="1">
                    <span>
              <i class="fad fa-volume-up"></i>
            </span>
                </div>

            </div>

        </div>
    </div>

    <script src="../dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="p12.js"></script>
</body>

</html>
