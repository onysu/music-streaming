<body>
  <div class="container">
    <div class="wadah">
      <div class="audio"></div>
      <div id="sidebar">
        <div class="album-art"></div>
      </div>
      <main>
        <div class="play-list"></div>
        <div class="current-info">
          <div class="song-title"></div>
          <div class="song-artist"></div>
          <div class="song-album"></div>
        </div>
      </main>

      <footer>
        <div class="controls">
          <div class="time">
            <span class="play-current-time">00:00</span>
            <span class="bar"></span>
            <span class="play-total-time">00:00</span>
          </div>
          <div class="action-button">
            <a href="#" class="prev"><i class="fa fa-step-backward"></i></a>
            <a href="#" class="play-pause"><i class="fa fa-pp"></i></a>
            <a href="#" class="stop"><i class="fa fa-stop"></i></a>
            <a href="#" class="next"><i class="fa fa-step-forward"></i></a>
            <!-- <a href="#" class="mute"><i class="fa fa-volume-mute"></i></a> -->
            <!-- <a href="#" class="toggle-play-list"><i class="fa fa-list-ul"></i></a> -->
          </div>
          <div class="vol">
            <div class="duration clearfix">
              <span class="pull-left play-position"></span>
              <span class="pull-right"></span>
            </div>
            <span><i class='fas fa-volume-down'></i></span>
            <span><input type="range" class="volume" min="0" max="1" step="0.1" value="1" data-css="0.5"></span>
            <span><i class='fas fa-volume-up'></i></span>
          </div>
        </div>
      </footer>
      <div id="artis">
        <nav class="navbar fixed-bottom navbar-expand-sm navbar-light bg-light">
