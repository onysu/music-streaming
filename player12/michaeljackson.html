<!doctype html>
<html lang="en" class="h-100">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AudioPlayer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/onysu/music-streaming/main/files/img/ony.png" type="image/x-icon">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="layer"></div>
    <div class="container p-0">
        <div class="mhnPlayer" id="mhnPlayer">

            <a href="#" class="toggle-play-list">
                <i class="material-icons" id="material-icons">queue_music</i>
            </a>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="checkbox">
                <label class="form-check-label" for="checkbox"></label>
            </div>

            <!-- artis -->
            <button class="artis" type="button" data-bs-toggle="modal" data-bs-target="#artis">
                    <i class="fad fa-user-circle" id="fa-user-circle" style="font-size: x-large;"></i>
                </button>
            <!-- Modal -->
            <div class="modal fade" id="artis" tabindex="-1" aria-labelledby="artisModal" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content" id="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="artisModal">Artis</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="list-group" id="list-group">
                                <a href="index.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Kompilasi Lagu<span class="badge bg-warning rounded-pill">60</span></a>
                                <a href="michaeljackson.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Michael Jackson<span class="badge bg-warning rounded-pill">17</span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- album img -->
            <div class="album-art"></div>

            <!-- playlist -->
            <div class="play-list" id="play-list">
                <a href="#" class="play" data-id="1" data-album="HIStory: Past, Present and Future, Book I" data-artist="Michael Jackson" data-title="Beat It" data-albumart="https://th.bing.com/th/id/R1cb4cf91f03e4401ca38130fd4b03d77?rik=n3HjLZ5Do4YD7g&riu=http%3a%2f%2fimages.genius.com%2fceb1ad5f941d020a5db86755610a6ec7.953x953x1.jpg&ehk=suZsJmt%2fVE1TReJUy7lf2DNBSmVOQtGvtx%2fPE8Tf4uQ%3d&risl=&pid=ImgRaw"

                <a href="#" class="play" data-id="2" data-album="HIStory: Past, Present and Future, Book I" data-artist="Michael Jackson" data-title="Billie Jean" data-albumart="https://th.bing.com/th/id/OIP.vlTHkd0vUtR0ITgvoTA1SgHaHX?pid=ImgDet&rs=1" data-url="https://github.com/onysu/music-streaming/blob/main/files/audio/Michael%20Jackson/Michael%20Jackson%20-%20Billie%20Jean.mp3?raw=true"></a>

                <a href="#" class="play" data-id="25" data-album="We Are the World" data-artist="Michael Jackson" data-title="We Are The World" data-albumart="https://i.pinimg.com/originals/80/11/96/801196a2b77479dbf0ec75b695764f4c.jpg" data-url="https://github.com/onysu/music-streaming/blob/main/files/audio/Michael%20Jackson/Michael%20Jackson%20-%20We%20Are%20The%20World.mp3?raw=true"></a>

            <!-- audio -->
            <div class="audio"></div>

            <!-- controls -->
            <div class="controls">

                <div class="current-info">
                    <div class="song-title" id="song-title"></div>
                    <div class="song-artist" id="song-artist"></div>
                    <div class="song-album" id="song-album"></div>
                </div>

                <div class="durasi">
                    <div class="play-current-time">00:00</div>
                    <div class="play-total-time">00:00</div>
                </div>

                <div class="progress" id="progress">
                    <div class="bar" id="bar"></div>
                </div>

                <div class="action-button">
                    <a href="#" class="prev" id="prev">
                        <i class="fal fa-step-backward"></i>
                    </a>
                    <a href="#" class="play-pause" id="play-pause">
                        <i class="fal fa-pp"></i>
                    </a>
                    <a href="#" class="stop" id="stop">
                        <i class="fal fa-stop"></i>
                    </a>
                    <a href="#" class="next" id="next">
                        <i class="fal fa-step-forward"></i>
                    </a>
                    <a href="#" class="repeat_btn" id="repeat">
                        <i class="fad fa-repeat"></i>
                    </a>
                </div>

                <div class="volm">
                    <span class="play-position"></span>
                    <span>
                            <i class="fad fa-volume-down"></i>
                        </span>
                    <input type="range" class="volume" id="volume" min="0" max="1" step="0.1" value="1" data-css="1">
                    <span>
                            <i class="fad fa-volume-up"></i>
                        </span>
                </div>

            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="p12.js"></script>

</html>
