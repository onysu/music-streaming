<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
        }
        
        .player {
            position: relative;
            width: 740px;
            /* height: 100vh; */
            border: 1px solid olive;
            overflow: hidden;
        }
        
        .top {
            position: fixed;
            top: 0;
            background: wheat;
            width: 740px;
            height: 65%;
            display: flex;
            justify-content: center;
            /* align-items: center; */
        }
        
        .gambar {
            position: absolute;
            border: 1px solid olive;
            width: 75%;
            height: 95%;
            background: #eee;
            border-radius: 0 0 250px 250px;
        }
        
        .control {
            position: fixed;
            bottom: 0;
            background: #999;
            width: 740px;
            height: 35%;
        }
    </style>
</head>

<body>
    <div class="player">
        <div class="top">
            <div class="gambar">gambar</div>
        </div>
        <div class="control">control</div>
    </div>
</body>

</html>
