<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
        }
        
        .player {
            position: relative;
            width: 740px;
            /* height: 100vh; */
            border: 1px solid olive;
            overflow: hidden;
        }
        
        .top {
            position: fixed;
            top: 0;
            background: #ddd;
            width: 740px;
            height: 75%;
            border: 1px solid olive;
        }
        
        .control {
            position: fixed;
            bottom: 0;
            background: #ddd;
            width: 740px;
            height: 25%;
            border: 1px solid olive;
        }
    </style>
</head>

<body>
    <div class="player">
        <div class="top">kotak</div>
        <div class="control">control</div>
    </div>
</body>

</html>
