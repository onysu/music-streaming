<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>Hello, world!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image:
        url(https://images.unsplash.com/photo-1514320291840-2e0a9bf2a9ae?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .wadah {
      display: grid;
      place-items: center;
      min-height: 100vh;
    }

    .box {
      width: 100%;
      max-width: 375px;
      height: 100vh;
      max-height: 480px;
      /* border: 1px solid tomato; */
      background: #eee;
      position: relative;
      border-radius: 15px;
      box-shadow: 0 1.5em 2em -1em rgb(0 0 0 / 80%), inset 0 0.0625em 0 rgb(255 255 255), inset 0 -0.125em 0.0625em rgb(0 0 0 / 30%);
    }

    @media (max-width: 320px) {
      .box {
        box-shadow: none;
        border-radius: 0;
      }
    }

    /* sidebarLeft */
    #sidebarLeft {
      position: absolute;
      width: 100%;
      height: 100%;
      background: blanchedalmond;
      left: -375px;
      overflow: auto;
      display: none;
      transition: all 500ms linear;
      border-radius: 15px;
    }

    #sidebarLeft.aktif {
      left: 0px;
      display: block;
      animation: fadeIn 500ms;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .toggle-btn-L {
      cursor: pointer;
      position: absolute;
      left: 15px;
      top: 15px;
      z-index: 1;
    }

    .toggle-btn-L span {
      display: block;
      width: 20px;
      height: 3px;
      background: red;
      margin: 3px 0;
    }

    .toggle-btn-L span .aktif {
      background: white;
    }

    .listArtis {
      display: flex;
      flex-direction: column;
      line-height: 2;
      margin: 45px 15px;
    }

    .listArtis a {
      border-bottom: 1px solid tomato;
      color: #222;
      text-decoration: none;
    }

    /* sidebarRight */
    #sidebarRight {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(7, 0, 0, .9);
      transition: all 500ms linear;
      right: -375px;
      overflow: auto;
      display: none;
      border-radius: 15px;
    }

    #sidebarRight.aktif {
      right: 0px;
      display: block;
      animation: fadeIn 1s;
    }

    .toggle-btn-R {
      cursor: pointer;
      position: absolute;
      right: 15px;
      top: 15px;
      z-index: 1;
    }

    .toggle-btn-R span {
      display: block;
      width: 20px;
      height: 3px;
      background: red;
      margin: 3px 0;
    }

    .toggle-btn-R span .aktif {
      background: white;
    }

    .listSong {
      display: flex;
      flex-direction: column;
      line-height: 2;
      margin: 45px 15px;
    }

    .listSong a {
      border-bottom: 1px solid tomato;
      color: white;
      text-decoration: none;
    }

    /* scrollbar custom */
    /* width */
    ::-webkit-scrollbar {
      width: 5px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      box-shadow: inset 0 0 5px grey;
      border-radius: 10px;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: red;
      border-radius: 10px;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #b30000;
    }
  </style>
</head>
