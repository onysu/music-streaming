  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      color: #222;
      /* background: url(); */
      /* font: 300 18px/18px Roboto, sans-serif; */
      font-family: Roboto, sans-serif;
      text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
      height: 100vh;
    }

    *,
    :after,
    :before {
      box-sizing: border-box
    }

    .pull-left {
      float: left
    }

    .pull-right {
      float: right
    }

    .clearfix:after,
    .clearfix:before {
      content: '';
      display: table
    }

    .clearfix:after {
      clear: both;
      display: block
    }

    .track {
      width: 2px;
      margin-right: 5px;
      background: rgba(0, 0, 0, 0);
      transition: background 250ms linear;
    }

    .track:hover,
    .track.dragging {
      background: #d9d9d9;
      background: rgba(0, 0, 0, .15);
    }

    .handle {
      right: 0;
      width: 2px;
      background: #999;
      transition: width 250ms;
      background: rgba(255, 255, 255, .2);
    }

    .mhn-player {
      width: 100%;
      max-width: 375px;
      height: 100vh;
      max-height: 540px;
      padding: 15px;
      position: relative;
      margin: auto;
      /* background: rgba(0, 0, 0, .9); */
      background: blanchedalmond;
      box-shadow: 0 16px 28px 0 rgba(0, 0, 0, .22), 0 25px 55px 0 rgba(0, 0, 0, .21);
    }

    @media screen and (min-width: 540px) {
      .mhn-player {
        /* max-height: 667px; */
        transform: translate(0%, 6%);
        border-radius: 15px;
      }

      .mhn-player .album-art {
        border-radius: 15px 15px 0 0;
      }
    }

    /* .mhn-player .album-art,
    .mhn-player .album-thumb {
      background: url() no-repeat center / 50%;
    } */

    .mhn-player .album-art {
      width: 100%;
      height: 330px;
      overflow: hidden;
      position: absolute;
      /* border: 1px solid #000; */
      top: 0;
      left: 0;
    }

    .mhn-player .album-art img {
      width: 100%;
      display: block;
    }

    .mhn-player .album-art:before {
      top: 30px;
      left: 50%;
      width: 200px;
      content: 'music';
      font-size: 72px;
      font-weight: 600;
      position: absolute;
      margin-left: -100px;
      color: rgba(255, 255, 255, .4);
    }

    /* .mhn-player .album-art:after {
      top: 0;
      left: 0;
      content: '';
      width: inherit;
      height: inherit;
      position: absolute;
      background: linear-gradient(to bottom, rgba(0, 0, 0, .2), rgba(0, 0, 0, 1));
    } */

    .mhn-player .album-art img {
      width: 75%;
      height: 255px;
      position: relative;
      margin: auto;
      border-radius: 0 0 120px 120px;
      box-shadow: 0 1.5em 2em -1em rgb(0 0 0 / 80%), inset 0 0.0625em 0 rgb(255 255 255), inset 0 -0.125em 0.0625em rgb(0 0 0 / 30%);
      border-left: 5px solid white;
      border-bottom: 5px solid white;
      border-right: 5px solid white;
    }

    .mhn-player .album-art.blur img {
      -webkit-filter: blur(3px);
      -moz-filter: blur(3px);
      filter: blur(3px);
    }

    .mhn-player a {
      color: inherit;
      text-decoration: none;
      font-size: larger;
    }

    .mhn-player .play-list {
      display: none;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow-y: auto;
      position: absolute;
      background: rgba(255, 255, 255, .9);
      z-index: 1030;
      padding: 5px 0;
      /* width: auto !important; */
    }

    .mhn-player .play-list a {
      /* color: #ccc; */
      display: block;
      overflow: hidden;
      padding: 6px 10px;
      white-space: nowrap;
      text-overflow: ellipsis;
      border-bottom: 1px solid coral;
      /* transition: all .4s ease-in-out 0s; */
    }

    .mhn-player .play-list a:hover {
      /* background: rgba(255, 255, 255, .2); */
      background: #999;
    }

    .mhn-player .play-list a.active {
      color: red;
    }

    .mhn-player .play-list .album-thumb {
      width: 35px;
      height: 35px;
      overflow: hidden;
      margin-right: 10px;
      /* border: 1px solid #666; */
    }

    .mhn-player .play-list .album-thumb img {
      width: 100%;
      display: block;
    }

    .mhn-player .play-list .songs-info {
      max-width: 240px;
      /* text-shadow: 0 1px 2px #000; */
    }

    .mhn-player .play-list .songs-info .song-title {
      font-size: 16px;
    }

    .mhn-player .play-list .songs-info .songs-detail {
      font-size: 12px;
      overflow: hidden;
      text-overflow: ellipsis;
      color: darkgreen;
      font-weight: 300;
    }

    .mhn-player .current-info {
      position: absolute;
      bottom: 125px;
      display: flex;
      flex-direction: column;
      /* left: 30px; */
      /* right: 30px; */
      /* color: #222; */
      /* margin-left: -15px; */
      /* margin-right: -15px; */
      /* line-height: 1.5; */
    }

    /* .mhn-player .current-info>div { */
    /* margin-top: 10px; */
    /* font-size: 16px; */
    /* } */

    .mhn-player .current-info .song-artist {
      font-size: 20px;
      /* margin-top: 10px; */
      font-weight: 400;
    }

    .fa-user:before {
      content: "\f007";
      font-size: medium;
      font-weight: 300;
    }

    .fa-headphones:before {
      content: "\f025";
      font-weight: 300;
    }

    .fa-music:before {
      content: "\f001";
      font-weight: 300;
    }

    .mhn-player .current-info .song-title {
      font-size: 14px;
      /* margin-top: 10px; */
      font-weight: 300;
    }

    .mhn-player .current-info .song-album {
      font-size: 14px;
      /* margin-top: 10px; */
      font-weight: 300;
    }

    .mhn-player .current-info .fa {
      min-width: 30px;
      /* font-size: 18px; */
      text-align: center;
      font-weight: normal;
    }

    .mhn-player .controls {
      /* margin-top: 30px; */
      /* position: relative; */
      position: absolute;
      bottom: 15px;
      width: 91%;
    }

    .mhn-player .toggle-play-list {
      right: 12px;
      top: 15px;
      /* color: #ccc; */
      text-align: center;
      position: absolute;
      z-index: 1031;
    }

    .fa-list-ul:before {
      content: "\f0ca";
      font-size: large;
      color: #222;
    }

    a.toggle-play-list.active {
      right: 10px;
      top: 10px;
      width: 35px;
      height: 35px;
      line-height: 35px;
      border-radius: 50%;
      background-color: crimson;
      color: white;
      z-index: 1031;
    }

    .mhn-player .controls .fa-pp:before {
      content: '\f04b';
      color: red;
    }

    .mhn-player .controls .active .fa-pp:before {
      content: '\f04c';
      color: white;
    }

    span.play-current-time {
      bottom: 80px;
      position: absolute;
      left: 13px;
      font-size: small;
    }

    span.play-total-time {
      bottom: 80px;
      position: absolute;
      right: 13px;
      font-size: small;
    }

    .mhn-player .controls .progress {
      height: 2px;
      margin: 15px auto;
      position: relative;
      /* background: #262626; */
      background: #ccc;
      width: 65%;
    }

    .mhn-player .controls .duration {
      /* color: #ccc; */
      font-size: 14px;
    }

    .mhn-player .controls .progress .bar {
      width: 0;
      display: block;
      height: inherit;
      /* background: #bc3958; */
      background: red;
      /* box-shadow: 0 0 5px 0 #bc3958; */
    }

    div.action-button {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .mhn-player .controls .action-button a {
      /* width: 40px; */
      /* height: 40px; */
      font-size: 20px;
      /* margin-right: 5px; */
      /* border: 2px solid; */
      line-height: 35px;
      /* border-radius: 50%; */
      text-align: center;
      display: inline-block;
    }

    .mhn-player .controls .action-button a:hover,
    .mhn-player .controls .action-button a.active {
      color: darkgray;
    }

    .mhn-player .controls .action-button a .fa {
      font-size: inherit;
    }

    .bawah {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 87%;
      /* margin: auto; */
      margin: 10px auto;
    }

    div.play-position {
      font-size: small;
    }

    .vol {
      display: flex;
    }

    i.fas.fa-volume-down {
      margin-right: 5px;
    }

    i.fas.fa-volume-up {
      margin-left: 5px;
    }

    /* .fa,
    .fas {
      font-family: "Font Awesome 5 Pro";
      font-weight: 300;
    } */

    .volume {
      /* height: 10px; */
      /* width: 100px; */
      margin: 0 auto;
      /* font-size: 14px; */
      cursor: pointer;
      /* display: inline-block; */
      /* display: flex; */
      -webkit-appearance: none;
      background: transparent;
      outline: none;
    }

    .volume::-webkit-slider-runnable-track {
      /* height: .5em; */
      height: 2px;
      background: #d8d8d8;
      border-radius: .25em;
      -webkit-appearance: none;
    }

    .volume::-moz-range-track {
      border: none;
      height: .5em;
      background: #d8d8d8;
      border-radius: .25em;
    }

    .volume::-ms-track {
      border: none;
      height: .5em;
      color: transparent;
      background: #d8d8d8;
      border-radius: .25em;
    }

    .volume::-webkit-slider-thumb {
      -webkit-appearance: none;
      position: relative;
      margin: -.25em;
      border: none;
      /* Firefox, IE */
      width: 10px;
      height: 10px;
      border-radius: .5em;
    }

    .volume::-moz-range-thumb {
      border: none;
      /* Firefox, IE */
      width: 1em;
      height: 1em;
      cursor: ew-resize;
      border-radius: .5em;
    }

    .volume::-ms-thumb {
      border: none;
      /* Firefox, IE */
      width: 1em;
      height: 1em;
      border-radius: .5em;
    }

    .volume::-ms-fill-lower,
    .volume::-ms-fill-upper {
      border-radius: 5em;
      background: transparent;
    }

    .volume::-ms-tooltip {
      display: none;
    }

    .volume::-ms-fill-lower {
      background: #f05e7b;
    }

    .volume::-webkit-slider-thumb {
      background: #dc143c;
    }

    .volume::-moz-range-thumb {
      background: #dc143c;
    }

    .volume::-ms-thumb {
      background: #dc143c;
    }

    .volume::-webkit-slider-runnable-track {
      background-size: 50% 100%;
      background-repeat: no-repeat;
      background-image: linear-gradient(#f05e7b, #f05e7b);
    }

    .volume::-moz-range-track {
      background-size: 50% 100%;
      background-repeat: no-repeat;
      background-image: linear-gradient(#f05e7b, #f05e7b);
    }

    .volume[data-css="0"]::-webkit-slider-runnable-track {
      background-size: 0% 100%
    }

    .volume[data-css="0"]::-moz-range-track {
      background-size: 0% 100%
    }

    .volume[data-css="0.1"]::-webkit-slider-runnable-track {
      background-size: 10% 100%
    }

    .volume[data-css="0.1"]::-moz-range-track {
      background-size: 10% 100%
    }

    .volume[data-css="0.2"]::-webkit-slider-runnable-track {
      background-size: 20% 100%
    }

    .volume[data-css="0.2"]::-moz-range-track {
      background-size: 20% 100%
    }

    .volume[data-css="0.3"]::-webkit-slider-runnable-track {
      background-size: 30% 100%
    }

    .volume[data-css="0.3"]::-moz-range-track {
      background-size: 30% 100%
    }

    .volume[data-css="0.4"]::-webkit-slider-runnable-track {
      background-size: 40% 100%
    }

    .volume[data-css="0.4"]::-moz-range-track {
      background-size: 40% 100%
    }

    .volume[data-css="0.5"]::-webkit-slider-runnable-track {
      background-size: 50% 100%
    }

    .volume[data-css="0.5"]::-moz-range-track {
      background-size: 50% 100%
    }

    .volume[data-css="0.6"]::-webkit-slider-runnable-track {
      background-size: 60% 100%
    }

    .volume[data-css="0.6"]::-moz-range-track {
      background-size: 60% 100%
    }

    .volume[data-css="0.7"]::-webkit-slider-runnable-track {
      background-size: 70% 100%
    }

    .volume[data-css="0.7"]::-moz-range-track {
      background-size: 70% 100%
    }

    .volume[data-css="0.8"]::-webkit-slider-runnable-track {
      background-size: 80% 100%
    }

    .volume[data-css="0.8"]::-moz-range-track {
      background-size: 80% 100%
    }

    .volume[data-css="0.9"]::-webkit-slider-runnable-track {
      background-size: 90% 100%
    }

    .volume[data-css="0.9"]::-moz-range-track {
      background-size: 90% 100%
    }

    .volume[data-css="1"]::-webkit-slider-runnable-track {
      background-size: 100% 100%
    }

    .volume[data-css="1"]::-moz-range-track {
      background-size: 100% 100%
    }

    /* bootstrap navbar */
    html,
    body {
      overflow-x: hidden;
      /* Prevent scroll on narrow devices */
    }

    /* @media (min-width: 540px) { */
    .offcanvas-collapse {
      position: fixed;
      top: 0;
      /* Height of navbar */
      bottom: 0;
      left: 100%;
      width: 100%;
      padding-right: 1rem;
      padding-left: 1rem;
      overflow-y: auto;
      visibility: hidden;
      background-color: rgba(255, 255, 255, .8);
      transition: transform .3s ease-in-out, visibility .3s ease-in-out;
    }

    .offcanvas-collapse.open {
      visibility: visible;
      transform: translateX(-100%);
      background: rgba(255, 255, 255, .8);
    }

    /* } */

    .nav-scroller {
      position: relative;
      z-index: 2;
      height: 2.75rem;
      overflow-y: hidden;
    }

    .nav-scroller .nav {
      display: flex;
      flex-wrap: nowrap;
      padding-bottom: 1rem;
      margin-top: -1px;
      overflow-x: auto;
      color: rgba(255, 255, 255, .75);
      text-align: center;
      white-space: nowrap;
      -webkit-overflow-scrolling: touch;
    }

    .nav-underline .nav-link {
      padding-top: .75rem;
      padding-bottom: .75rem;
      font-size: .875rem;
      color: #6c757d;
    }

    .nav-underline .nav-link:hover {
      color: #007bff;
    }

    .nav-underline .active {
      font-weight: 500;
      color: #343a40;
    }

    .text-white-50 {
      color: rgba(255, 255, 255, .5);
    }

    .bg-purple {
      background-color: #6f42c1;
    }

    .navbar-light .navbar-toggler {
      color: #111;
      border-color: rgba(0, 0, 0, .1);
      z-index: 1031;
    }

    .navbar-light .navbar-toggler-icon {
      background-image: none;
      text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
    }

    .navbar-toggler {
      padding: .25rem .75rem;
      font-size: 1.25rem;
      line-height: 1;
      background-color: transparent;
      border: 1px solid transparent;
      border-radius: .25rem;
      transition: box-shadow .15s ease-in-out;
    }

    .navbar-nav {
      display: flex;
      flex-direction: column;
      padding-left: 0;
      margin-top: 40px;
      list-style: none;
    }

    .fixed-top {
      position: fixed;
      top: 10px;
      right: 0;
      left: 5px;
      z-index: 1030;
    }

    li.nav-item {
      border-bottom: 1px solid black;
    }

    .navbar-toggler:focus {
      box-shadow: none;
    }
  </style>
</head>

    <div class="audio"></div>
    <div class="current-info">
      <div class="song-artist"></div>
      <div class="song-title"></div>
      <div class="song-album"></div>
    </div>
    <div class="controls">

      <div class="duration clearfix">

        <span class="pull-right">
          <span class="play-current-time">00:00</span>
          <span class="play-total-time">00:00</span>
        </span>
      </div>

        <div class="bar"></div>
      </div>
      <div class="action-button">
        <a href="#" class="prev"><i class="fa fa-step-backward"></i></a>
        <a href="#" class="play-pause"><i class="fa fa-pp"></i></a>
        <a href="#" class="stop"><i class="fa fa-stop"></i></a>
        <a href="#" class="next"><i class="fa fa-step-forward"></i></a>
      </div>
      <div class="bawah">
        <div class="play-position"></div>
        <div class="vol">
          <i class="fas fa-volume-down"></i>
          <input type="range" class="volume" min="0" max="1" step="0.1" value="0.5" data-css="0.5">
          <i class="fas fa-volume-up"></i>
        </div>
      </div>

    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://enscrollplugin.com/releases/enscroll-0.6.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
  </script>
  <script>
    $(function () {
      Audio.init();
    });

    var intval;
    var autoplay;
    var Audio = {
      init: function () {
        this.info.init();
        this.player();
        this.scrollbar();
      },
      formatTime: function (secs) {
        var hr, min, sec;
        hr = Math.floor(secs / 3600);
        min = Math.floor((secs - (hr * 3600)) / 60);
        sec = Math.floor(secs - (hr * 3600) - (min * 60));

        min = min > 9 ? min : '0' + min;
        sec = sec > 9 ? sec : '0' + sec;
        return min + ':' + sec;
      },
      info: {
        init: function () {
          $('.play-list .play').each(function () {
            var album, albumart, artist, title;
            album = $(this).data('album');
            albumart = $(this).data('albumart');
            artist = $(this).data('artist');
            title = $(this).data('title');

            album = album ? '<span class="album">' + album + '</span>' : 'Unknown Album';
            albumart = albumart ? '<img src="' + albumart + '">' : '';
            artist = artist ? '<span class="song-artist">' + artist + '</span>' : 'Unknown Artist';
            title = title ? '<div class="song-title">' + title + '</div>' : 'Unknown Title';

            $(this).html('<div class="album-thumb pull-left">' + albumart +
              '</div> <div class = "songs-info pull-left"> ' + title + ' <div class = "songs-detail" > ' +
              artist + ' -' + album + ' <div /div> </div></div>');
          });
        },
        load: function (id, album, artist, title, albumart, mp3) {
          var currentTrack, totalTrack;
          totalTrack = $('.play-list>a').length;
          currentTrack = $('.play-list a').index($('.play-list .active')) + 1;
          $('.play-position').text('Song ' + currentTrack + ' of ' + totalTrack);
          albumart = albumart ? '<img src="' + albumart + '">' : '';
          album = album ? album : 'Unknown Album';
          title = title ? title : 'Unknown Title';
          artist = artist ? artist : 'Unknown Artist';
          $('.album-art').html(albumart);
          $('.current-info .song-album').html('<i class="fa fa-music"></i> ' + album);
          $('.current-info .song-title').html('<i class="fa fa-headphones"></i> ' + title);
          $('.current-info .song-artist').html('<i class="fa fa-user"></i> ' + artist);
          if (mp3)
            $('.audio').html('<audio class="music" data-id="' + id + '" src="' + mp3 + '"></audio>');
        }
      },
      player: function () {
        var id, album, artist, albumart, title, mp3;
        $('.play-list .play').each(function () {
          $(this).on('click', function (e) {
            e.preventDefault();
            $(this).siblings().removeClass('active');
            $(this).addClass('active');
            clearInterval(intval);
            id = $(this).data('id');
            album = $(this).data('album');
            artist = $(this).data('artist');
            albumart = $(this).data('albumart');
            title = $(this).data('title');
            mp3 = $(this).data('url');
            Audio.info.load(id, album, artist, title, albumart, mp3);
            Audio.play($('.music'));
            $('.music').prop('volume', $('.volume').val());
            Audio.playlist.hide();
          });
        });
        $('.play-pause').on('click', function (e) {
          e.preventDefault();
          if ($('.audio').is(':empty')) {
            $('.play-list a:first-child').click();
          } else {
            var music = $('.music')[0];
            if (music.paused) {
              setInterval(intval);
              Audio.play($('.music'));
              $(this).addClass('active');
            } else {
              clearInterval(intval);
              Audio.pause($('.music'));
              $(this).removeClass('active');
            }
          }
        });

        $('.stop').on('click', function (e) {
          e.preventDefault();
          clearInterval(intval);
          Audio.stop($('.music'));
          $('.music')[0].currentTime = 0;
          $('.progress .bar').css('width', 0);
        });
        $('.volume').on('change', function () {
          var vol, css;
          vol = $(this).val();
          $(this).attr('data-css', vol);
          $('.music').prop('volume', vol);
        });
        $('.prev').on('click', function (e) {
          var index, firstIndex;
          e.preventDefault();
          index = $('.play-list a').length - $('.play-list a').index();
          firstIndex = $('.play-list a').length - $('.play-list a').index($('.play-list a.active'));
          if (index == firstIndex) {
            $('.play-list a:last-child').click();
          } else {
            Audio.prev();
          }
        });
        $('.next').on('click', function (e) {
          var index, lastIndex;
          e.preventDefault();
          index = $('.play-list a').length;
          lastIndex = $('.play-list a').index($('.play-list a.active')) + 1;
          if (index == lastIndex) {
            $('.play-list a:first-child').click();
          } else {
            Audio.next();
          }
        });
        $('.toggle-play-list').on('click', function (e) {
          e.preventDefault();
          var toggle = $(this);
          if (toggle.hasClass('active')) {
            Audio.playlist.hide();
          } else {
            Audio.playlist.show();
          }
        });
      },
      playlist: {
        show: function () {
          $('.play-list').fadeIn(500);
          $('.toggle-play-list').addClass('active');
          $('.album-art').addClass('blur');
        },
        hide: function () {
          $('.play-list').fadeOut(500);
          $('.toggle-play-list').removeClass('active');
          $('.album-art').removeClass('blur');
        }
      },
      play: function (e) {
        var bar, current, total;
        e.trigger('play').bind('ended', function () {
          $('.next').click();
        });
        intval = setInterval(function () {
          current = e[0].currentTime;
          $('.play-current-time').text(Audio.formatTime(current));

          bar = (current / e[0].duration) * 100;
          $('.progress .bar').css('width', bar + '%');

        }, 1000);

        var totalDur = setInterval(function (t) {
          if ($('.audio .music')[0].readyState > 0) {
            total = e[0].duration;
            $('.play-total-time').text(Audio.formatTime(total));
            clearInterval(totalDur);
          }
        }, 1000);
        $('.play-pause').addClass('active');
      },
      pause: function (e) {
        e.trigger('pause');
        $('.play-pause').removeClass('active');
      },
      stop: function (e) {
        e.trigger('pause').prop('currentTime', 0);
        $('.play-pause').removeClass('active');
      },
      mute: function (e) {
        prop('muted', !e.prop('muted'));
      },
      volumeUp: function (e) {
        var volume = e.prop('volume') + 0.2;
        if (volume > 1) {
          volume = 1;
        }
        e.prop('volume', volume);
      },
      volumeDown: function (e) {
        var volume = e.prop('volume') - 0.2;
        if (volume < 0) {
          volume = 0;
        }
        e.prop('volume', volume);
      },
      prev: function () {
        var curr = $('.music').data('id');
        var
          prev = $('a[data-id="' + curr + '" ]').prev();
        if (curr && prev) {
          prev.click();
        }
      },
      next: function () {
        var
          curr = $('.music').data('id');
        var next = $('a[data-id="' + curr + '" ]').next();
        if (curr && next) {
          next.click();
        }
      },
      scrollbar: function () {
        if (typeof $.fn.enscroll !== 'undefined') {
          $('.play-list').enscroll({
            showOnHover: true,
            verticalTrackClass: 'track',
            verticalHandleClass: 'handle'
          });
        }
      }
    }
  </script>
  <script>
    (function () {
      'use strict'

      document.querySelector('[data-bs-toggle="offcanvas"]').addEventListener('click', function () {
        document.querySelector('.offcanvas-collapse').classList.toggle('open')
      })
    })()
  </script>
