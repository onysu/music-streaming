  <body>
    <div class="layer"></div>
    <div class="container p-0">
      <div class="mhnPlayer" id="mhnPlayer">

        <a href="#" class="toggle-play-list">

        </a>

        <div class="form-check form-switch">

          <label class="form-check-label" for="checkbox"></label>
        </div>

        <!-- artis -->

        </button>
        <!-- Modal -->
        <div class="modal fade" id="artis" tabindex="-1" aria-labelledby="artisModal" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content" id="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="artisModal">Artis</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>

                    Lagu<span class="badge bg-warning rounded-pill">61</span>

                  <a href="remix.html"

                    TikTok<span class="badge bg-warning rounded-pill">5</span>
                  </a>
                  <a href="celion.html"

                  <a href="adele.html"

                  <a href="rossa.html"
                    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Rossa<span
                      class="badge bg-warning rounded-pill">86</span>
                  </a>
                  <a href="iwanfals.html"
                    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Iwan
                    Fals<span class="badge bg-warning rounded-pill">86</span>
                  </a>
                  <a href="michaeljackson.html"
                    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Michael
                    Jackson<span class="badge bg-warning rounded-pill">17</span>
                  </a>
                  <a href="maherzain.html"
                    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Maher
                    Zain<span class="badge bg-warning rounded-pill">16</span>

                  <a href="islamic.html"

        <!-- audio -->
        <div class="audio"></div>

        <!-- controls -->
        <div class="controls">

          <div class="current-info">
            <div class="song-title" id="song-title"></div>
            <div class="song-artist" id="song-artist"></div>
            <div class="song-album" id="song-album"></div>
          </div>

          <div class="durasi">
            <div class="play-current-time">00:00</div>
            <div class="play-total-time">00:00</div>
          </div>

          <div class="progress" id="progress">
            <div class="bar" id="bar"></div>
          </div>

          <div class="action-button">
            <a href="#" class="prev" id="prev">
              <i class="fal fa-step-backward"></i>
            </a>
            <a href="#" class="play-pause" id="play-pause">
              <i class="fal fa-pp"></i>
            </a>
            <a href="#" class="stop" id="stop">
              <i class="fal fa-stop"></i>
            </a>
            <a href="#" class="next" id="next">
              <i class="fal fa-step-forward"></i>
            </a>
            <a href="#" class="repeat_btn" id="repeat">
              <i class="fad fa-repeat"></i>
            </a>
          </div>

          <div class="volm">
            <span class="play-position"></span>
            <span>
              <i class="fad fa-volume-down"></i>
            </span>
            <input type="range" class="volume" id="volume" min="0" max="1" step="0.1" value="1" data-css="1">
            <span>
              <i class="fad fa-volume-up"></i>
            </span>
          </div>
        </div>
