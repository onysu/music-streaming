      <!-- controls -->
      <div class="controls">

        <div class="current-info">
          <div class="song-title" id="song-title"></div>
          <div class="song-artist" id="song-artist"></div>
          <div class="song-album" id="song-album"></div>
        </div>

        <div class="durasi">
          <div class="play-current-time">00:00</div>
          <div class="play-total-time">00:00</div>
        </div>

        <div class="progress" id="progress">
          <div class="bar" id="bar"></div>
        </div>

        <div class="action-button">
          <a href="#" class="prev" id="prev"><i class="fal fa-step-backward"></i></a>
          <a href="#" class="play-pause" id="play-pause"><i class="fal fa-pp"></i></a>
          <a href="#" class="stop" id="stop"><i class="fal fa-stop"></i></a>
          <a href="#" class="next" id="next"><i class="fal fa-step-forward"></i></a>
          <a href="#" class="repeat_btn" id="repeat"><i class="fad fa-repeat"></i></a>
        </div>

        <div class="volm">
          <span class="play-position"></span>
          <span><i class="fad fa-volume-down"></i></span>
          <input type="range" class="volume" id="volume" min="0" max="1" step="0.1" value="0.5" data-css="0.5">
          <span><i class="fad fa-volume-up"></i></span>
        </div>

      </div>
