<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description"
    content="Plugin jQuery ini memungkinkan Anda menambahkan Audio Player dengan Daftar Putar ke situs Anda.">
  <meta name="keywords" content="daftar putar musik, pemutar audio, mp3, daftar putar, js, javascript, jquery, plugin">
  <title>Music Playlist - jQuery Audio Player with Playlist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <link rel="shortcut icon" href="https://raw.githubusercontent.com/onysu/music-streaming/main/files/ony.png"
    type="image/x-icon">

  <!-- <link href="https://www.musetemplatespro.com/preview/codecan/musicplaylistjs/css/3-col-portfolio.css" rel="stylesheet"> -->
  <!-- <link href="https://www.musetemplatespro.com/preview/codecan/musicplaylistjs/css/scrolling-nav.css" rel="stylesheet"> -->

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet"
    href="https://www.musetemplatespro.com/preview/codecan/musicplaylistjs/css/musicPlaylist.min.css">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <!-- <script async src="https://www.googletagmanager.com/gtag/js?id=UA-44437876-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', 'UA-44437876-1');
  </script> -->

</head>

<body>
  <!-- Page Content -->
  <div class="container">
    <ul id="playlist">
      <li track="https://raw.githubusercontent.com/onysu/music-streaming/main/files/Tiktok%20-%20Stel%20Kendo.mp3"
        cover="https://m.media-amazon.com/images/I/71qlqMPl0KL._SS500_.jpg" title="Tiktok - Stel Kendo"></li>

      <li track="https://raw.githubusercontent.com/onysu/music-streaming/main/files/tiktok%20-%20anjing-banget.mp3"
        cover="https://play-lh.googleusercontent.com/H9GK4lj_YxPDiQh51OZ5VOOlQ5exrO5uqPGz0x-iCsCWyCjIqulEwV8RmDlvO9hxpU0"
        title="anjing banget"></li>

      <li track="https://www.musetemplatespro.com/preview/codecan/musicplaylistjs/assets/song3.mp3"
        cover="https://www.musetemplatespro.com/preview/codecan/musicplaylistjs/assets/artwork3.jpg"
        title="Artist Name - Song Title3"></li>
      <li track="https://www.musetemplatespro.com/preview/codecan/musicplaylistjs/assets/song4.mp3"
        cover="https://www.musetemplatespro.com/preview/codecan/musicplaylistjs/assets/artwork4.jpg"
        title="Artist Name - Song Title4"></li>
      <li track="https://www.musetemplatespro.com/preview/codecan/musicplaylistjs/assets/song5.mp3"
        cover="https://www.musetemplatespro.com/preview/codecan/musicplaylistjs/assets/artwork5.jpg"
        title="Artist Name - Song Title5"></li>
    </ul>


    <script src="https://www.musetemplatespro.com/preview/codecan/musicplaylistjs/vendor/jquery/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>

    <!-- Plugin JavaScript -->
    <script
      src="https://www.musetemplatespro.com/preview/codecan/musicplaylistjs/vendor/jquery-easing/jquery.easing.min.js">
    </script>
    <script src="https://www.musetemplatespro.com/preview/codecan/musicplaylistjs/js/scrolling-nav.js"></script>
    <script src="https://www.musetemplatespro.com/preview/codecan/musicplaylistjs/js/musicPlaylist.min.js"></script>

    <script>
      $('#playlist').musicPlaylist({
        // Opsi Utama
        playerWidth: '100%', // Lebar player. Atur dalam persen (%) untuk membuatnya responsif atau dalam piksel (px) untuk membuatnya tetap lebar
        playerColor: '#000', // Warna latar belakang pemutar
        playerOpacity: '0.8', // Opasitas latar belakang pemutar dan daftar putar: 0,1 - 1
        iconColor: 'white', // Warna ikon player
        slidersBackgroundColor: '#333333', // Warna latar slider waktu dan volume
        slidersValueColor: '#FF0000', // Penggeser waktu dan volume warna aktif
        playerSize: 'small', // Melacak ukuran karya seni: big, small
        titleSize: '15px', // Melacak ukuran judul
        titleColor: '#fff', // Warna judul lagu
        titleFontFamily: 'arial', // Melacak font judul
        startingVolume: '100', // Volume player awal: 0 - 100

        // Opsi Daftar Putar
        showPlayList: 'show', // Tunjukkan playlist pada awalnya: tampilkan, sembunyikan
        trackImageSize: '40px', // Melacak ukuran karya seni dalam playlist
        trackTextColor: '#fff', // Melacak warna judul dalam playlist
        trackTextSize: '14px', // Melacak ukuran judul dalam playlist
        trackFontFamily: 'arial', // Melacak font judul dalam playlist
        playlistColor: '#4c4c4c', // Warna latar daftar putar
        activeTrackBackground: '#525252', // Track aktif dalam warna playlist
        activeTrackTextColor: '#fff', // Warna judul track aktif dalam playlist
        separatorColor: '#000', // Melacak warna pemisah
      });
    </script>

</body>

</html>
