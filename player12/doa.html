<!doctype html>
<html lang="en" class="h-100">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AudioPlayer</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="../files/img/ony.png" type="image/x-icon">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="layer"></div>
    <div class="container p-0">
        <div class="mhnPlayer" id="mhnPlayer">

            <a href="#" class="toggle-play-list">
                <i class="material-icons" id="material-icons">queue_music</i>
            </a>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="checkbox">
                <label class="form-check-label" for="checkbox"></label>
            </div>

            <!-- artis -->
            <button class="artis" type="button" data-bs-toggle="modal" data-bs-target="#artis">
                    <i class="fad fa-user-circle" id="fa-user-circle" style="font-size: x-large;"></i>
                </button>
            <!-- Modal -->
            <div class="modal fade" id="artis" tabindex="-1" aria-labelledby="artisModal" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content" id="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="artisModal">Artis</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="list-group" id="list-group">
                                <a href="index.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Kompilasi Lagu<span class="badge bg-warning rounded-pill">61</span></a>
                                <a href="remix.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Remix TikTok<span class="badge bg-warning rounded-pill">5</span></a>
                                <a href="celion.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Celion Dion<span class="badge bg-warning rounded-pill">18</span></a>
                                <a href="adele.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Adele<span class="badge bg-warning rounded-pill">21</span></a>
                                <a href="rossa.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Rossa<span class="badge bg-warning rounded-pill">86</span></a>
                                <a href="iwanfals.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Iwan Fals<span class="badge bg-warning rounded-pill">86</span></a>
                                <a href="michaeljackson.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Michael Jackson<span class="badge bg-warning rounded-pill">17</span></a>
                                <a href="maherzain.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Maher Zain<span class="badge bg-warning rounded-pill">16</span>
                                </a>
                                <a href="islamic.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Islamic Songs<span class="badge bg-warning rounded-pill">19</span>
                                </a>
                                <a href="doa.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Do'a<span class="badge bg-warning rounded-pill">5</span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- album img -->
            <div class="album-art"></div>

            <!-- playlist -->
            <div class="play-list" id="play-list">
                <a href="#" class="play" data-id="1" data-album="Pembukaan" data-artist="Syekh Ali Jaber" data-title="Al Fatihah" data-albumart="https://yt3.ggpht.com/a/AGF-l791GwYgQVvGKMR4XJhfZBJXDZT6ZeLuxm9Wrg=s900-c-k-c0xffffffff-no-rj-mo" data-url="https://github.com/onysu/music-streaming/blob/main/files/audio/Doa/Syekh%20Ali%20Jaber%20-%20Al%20Fatihah%20.mp3?raw=true">
                </a>
                <a href="#" class="play" data-id="2" data-album="Surah" data-artist="Syekh Ali Jaber" data-title="Al Ikhlash" data-albumart="https://yt3.ggpht.com/a/AGF-l791GwYgQVvGKMR4XJhfZBJXDZT6ZeLuxm9Wrg=s900-c-k-c0xffffffff-no-rj-mo" data-url="https://github.com/onysu/music-streaming/blob/main/files/audio/Doa/Syekh%20Ali%20Jaber%20-%20Al%20Ikhlash.mp3?raw=true">
                </a>
                <a href="#" class="play" data-id="3" data-album="Surah" data-artist="Syekh Ali Jaber" data-title="Al Falaq" data-albumart="https://yt3.ggpht.com/a/AGF-l791GwYgQVvGKMR4XJhfZBJXDZT6ZeLuxm9Wrg=s900-c-k-c0xffffffff-no-rj-mo" data-url="https://github.com/onysu/music-streaming/blob/main/files/audio/Doa/Syekh%20Ali%20Jaber%20-%20Al%20Falaq.mp3?raw=true">
                </a>
                <a href="#" class="play" data-id="4" data-album="Surah" data-artist="Syekh Ali Jaber" data-title="An Nas" data-albumart="https://yt3.ggpht.com/a/AGF-l791GwYgQVvGKMR4XJhfZBJXDZT6ZeLuxm9Wrg=s900-c-k-c0xffffffff-no-rj-mo" data-url="https://github.com/onysu/music-streaming/blob/main/files/audio/Doa/Syekh%20Ali%20Jaber%20-%20An%20Nas.mp3?raw=true">
                </a>
                <a href="#" class="play" data-id="5" data-album="Surah" data-artist="Syekh Ali Jaber" data-title="Ayat Kursi 100x" data-albumart="https://uloom.id/wp-content/uploads/2018/11/Syekh-Ali-Jaber.jpg" data-url="https://github.com/onysu/music-streaming/blob/main/files/audio/Doa/Syekh%20Ali%20Jaber%20-%20Ayat%20Kursi%20100x.mp3?raw=true">
                </a>
            </div>

            <!-- audio -->
            <div class="audio"></div>

            <!-- controls -->
            <div class="controls">

                <div class="current-info">
                    <div class="song-title" id="song-title"></div>
                    <div class="song-artist" id="song-artist"></div>
                    <div class="song-album" id="song-album"></div>
                </div>

                <div class="durasi">
                    <div class="play-current-time">00:00</div>
                    <div class="play-total-time">00:00</div>
                </div>

                <div class="progress" id="progress">
                    <div class="bar" id="bar"></div>
                </div>

                <div class="action-button">
                    <a href="#" class="prev" id="prev">
                        <i class="fal fa-step-backward"></i>
                    </a>
                    <a href="#" class="play-pause" id="play-pause">
                        <i class="fal fa-pp"></i>
                    </a>
                    <a href="#" class="stop" id="stop">
                        <i class="fal fa-stop"></i>
                    </a>
                    <a href="#" class="next" id="next">
                        <i class="fal fa-step-forward"></i>
                    </a>
                    <a href="#" class="repeat_btn" id="repeat">
                        <i class="fad fa-repeat"></i>
                    </a>
                </div>

                <div class="volm">
                    <span class="play-position"></span>
                    <span>
                            <i class="fad fa-volume-down"></i>
                        </span>
                    <input type="range" class="volume" id="volume" min="0" max="1" step="0.1" value="1" data-css="1">
                    <span>
                            <i class="fad fa-volume-up"></i>
                        </span>
                </div>

            </div>

        </div>
    </div>

    <script src="../dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="p12.js"></script>
</body>

</html>
