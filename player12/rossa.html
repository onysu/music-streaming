<!doctype html>
<html lang="en" class="h-100">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AudioPlayer</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="../files/img/ony.png" type="image/x-icon">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="layer"></div>
    <div class="container p-0">
      <div class="mhnPlayer" id="mhnPlayer">

        <a href="#" class="toggle-play-list">
          <i class="material-icons" id="material-icons">queue_music</i>
        </a>

        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="checkbox">
          <label class="form-check-label" for="checkbox"></label>
        </div>

        <!-- artis -->
        <button class="artis" type="button" data-bs-toggle="modal" data-bs-target="#artis">
          <i class="fad fa-user-circle" id="fa-user-circle" style="font-size: x-large;"></i>
        </button>
        <!-- Modal -->
        <div class="modal fade" id="artis" tabindex="-1" aria-labelledby="artisModal" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content" id="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="artisModal">Artis</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="list-group" id="list-group">
                  <a href="index.html"
                    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Kompilasi
                    Lagu<span class="badge bg-warning rounded-pill">61</span></a>
                  <a href="remix.html"
                    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Remix
                    TikTok<span class="badge bg-warning rounded-pill">5</span></a>
                  <a href="celion.html"
                    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Celion
                    Dion<span class="badge bg-warning rounded-pill">18</span></a>
                  <a href="adele.html"
                    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Adele<span
                      class="badge bg-warning rounded-pill">21</span></a>
                  <a href="rossa.html"
                    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Rossa<span
                      class="badge bg-warning rounded-pill">86</span></a>
                  <a href="iwanfals.html"
                    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Iwan
                    Fals<span class="badge bg-warning rounded-pill">86</span></a>
                  <a href="michaeljackson.html"
                    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Michael
                    Jackson<span class="badge bg-warning rounded-pill">17</span></a>
                  <a href="maherzain.html"
                    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Maher
                    Zain<span class="badge bg-warning rounded-pill">16</span>
                  </a>
                  <a href="islamic.html"
                    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Islamic
                    Songs<span class="badge bg-warning rounded-pill">19</span>
                  </a>
                  <a href="doa.html"
                    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Do'a<span
                      class="badge bg-warning rounded-pill">5</span></a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- album img -->
        <div class="album-art"></div>

        <!-- playlist -->
        <div class="play-list" id="play-list">

          <a href="#" class="play" data-id="1" data-album="Hati Yang Kau Sakiti Korean Version" data-artist="Rossa"
            data-title="The Heart You Hurt"
            data-albumart="https://rossaofficial.com/wp-content/uploads/2020/08/Rossa-The-Heart-You-Hurt-Hati-Yang-Kau-Sakiti-Korean-Version.jpg"
            data-url="https://raw.githubusercontent.com/onysu/music-streaming/main/files/audio/Rossa/Rossa%20-%20The%20Heart%20You%20Hurt.mp3"></a>

          <a href="#" class="play" data-id="2" data-album="Lagu Terbaik" data-artist="Rossa"
            data-title="Aku Bukan Untukmu"
            data-albumart="https://4.bp.blogspot.com/-9Zz_P0HQOVM/T650cz6e7_I/AAAAAAAAAos/vs4IrbHm7Rg/s1600/Rossa_The_Best_Of.jpg"
            data-url="https://raw.githubusercontent.com/onysu/music-streaming/main/files/audio/Rossa/Rossa%20-%20Aku%20Bukan%20Untukmu.mp3"></a>

          <a href="#" class="play" data-id="3" data-album="Lagu Terbaik" data-artist="Rossa"
            data-title="Atas Nama Cinta"
            data-albumart="https://imgcache.joox.com/music/joox/photo_id_en/toplist_640/1/a/84836f343a97f87b7dc81c47d03f001a.jpg"
            data-url="https://raw.githubusercontent.com/onysu/music-streaming/main/files/audio/Rossa/Rossa%20-%20Atas%20Nama%20Cinta.mp3"></a>

          <a href="#" class="play" data-id="4" data-album="Lagu Terbaik" data-artist="Rossa"
            data-title="Ayat-Ayat Cinta" data-albumart="https://image.joox.com/JOOXcover/0/29ef6d061d5adc76/640.jpg"
            data-url="https://raw.githubusercontent.com/onysu/music-streaming/main/files/audio/Rossa/Rossa%20-%20Ayat-Ayat%20Cinta.mp3"></a>

          <a href="#" class="play" data-id="5" data-album="Lagu Terbaik" data-artist="Rossa"
            data-title="Cinta Dalam Hidupku"
            data-albumart="https://imgcache.joox.com/music/joox/photo_id_en/mid_album_640/6/a/a85e287564384b6a.jpg"
            data-url="https://raw.githubusercontent.com/onysu/music-streaming/main/files/audio/Rossa/Rossa%20-%20Cinta%20Dalam%20Hidupku.mp3"></a>

          <a href="#" class="play" data-id="6" data-album="Lagu Terbaik" data-artist="Rossa"
            data-title="Hati Yang Kau Sakiti"
            data-albumart="https://cdn.akurat.co/images/uploads/images/akurat_20190331124046_vc6012.jpg"
            data-url="https://raw.githubusercontent.com/onysu/music-streaming/main/files/audio/Rossa/Rossa%20-%20Hati%20Yang%20Kau%20Sakiti.mp3"></a>

          <a href="#" class="play" data-id="7" data-album="Lagu Terbaik" data-artist="Rossa" data-title="Kepastian"
            data-albumart="https://i.scdn.co/image/bd04b98aaaea1f235a81eea1464e4abb7db8bfe2"
            data-url="https://raw.githubusercontent.com/onysu/music-streaming/main/files/audio/Rossa/Rossa%20-%20Kepastian.mp3"></a>

          <a href="#" class="play" data-id="8" data-album="Lagu Terbaik" data-artist="Rossa" data-title="Pudar"
            data-albumart="https://cdn0-production-images-kly.akamaized.net/jDrAfZn18l9jxy-5CsimX7eSeIQ=/640x640/smart/filters:quality(75):strip_icc():format(jpeg)/kly-media-production/medias/3262955/original/032325900_1602231910-Rossa_2.jpg"
            data-url="https://raw.githubusercontent.com/onysu/music-streaming/main/files/audio/Rossa/Rossa%20-%20Pudar.mp3"></a>

          <a href="#" class="play" data-id="9" data-album="Lagu Terbaik" data-artist="Rossa"
            data-title="Tak Sanggup Lagi"
            data-albumart="https://blue.kumparan.com/image/upload/fl_progressive,fl_lossy,c_fill,q_auto:best,w_640/v1534235403/37647850_298980363996309_7961022646810836992_n_llo9di.jpg"
            data-url="https://raw.githubusercontent.com/onysu/music-streaming/main/files/audio/Rossa/Rossa%20-%20Tak%20Sanggup%20Lagi.mp3"></a>

          <a href="#" class="play" data-id="10" data-album="Lagu Terbaik" data-artist="Rossa" data-title="Takdir Cinta"
            data-albumart="https://i.scdn.co/image/1dee54fa8375a6801b0cb9fccfb38f7befd5d73b"
            data-url="https://raw.githubusercontent.com/onysu/music-streaming/main/files/audio/Rossa/Rossa%20-%20Takdir%20Cinta.mp3"></a>

          <a href="#" class="play" data-id="11" data-album="Lagu Terbaik" data-artist="Rossa" data-title="Tega"
            data-albumart="https://3.bp.blogspot.com/-gGuRY0oZAiE/WOyK7dLCTTI/AAAAAAAAAe0/GQLBp5qpfEw32WSINb0kAuAWWABEuKu0gCLcB/s1600/Screenshot_17.png"
            data-url="https://raw.githubusercontent.com/onysu/music-streaming/main/files/audio/Rossa/Rossa%20-%20Tega.mp3"></a>

          <a href="#" class="play" data-id="12" data-album="Lagu Terbaik" data-artist="Rossa" data-title="Terlalu Cinta"
            data-albumart="https://e-cdns-images.dzcdn.net/images/artist/955ff2602d96003e11be0b4ca352fd3f/500x500.jpg"
            data-url="https://raw.githubusercontent.com/onysu/music-streaming/main/files/audio/Rossa/Rossa%20-%20Terlalu%20Cinta.mp3"></a>

          <a href="#" class="play" data-id="12" data-album="Lagu Terbaik" data-artist="Rossa ft Bebi Romeo"
            data-title="Bukan Cinta Biasa"
            data-albumart="https://1.bp.blogspot.com/-Evl07vl6YcA/Wxdluy-ppUI/AAAAAAAACLE/Yn8q--YkaoAd2AlP7m6WXHA_07Am62lxQCLcBGAs/s1600/Rossa%2B-%2BBukan%2BCinta%2BBiasa.jpg"
            data-url="https://raw.githubusercontent.com/onysu/music-streaming/main/files/audio/Rossa/Rossa%20ft%20Bebi%20Romeo%20-%20Bukan%20Cinta%20Biasa.mp3"></a>

        </div>

        <!-- audio -->
        <div class="audio"></div>

        <!-- controls -->
        <div class="controls">

          <div class="current-info">
            <div class="song-title" id="song-title"></div>
            <div class="song-artist" id="song-artist"></div>
            <div class="song-album" id="song-album"></div>
          </div>

          <div class="durasi">
            <div class="play-current-time">00:00</div>
            <div class="play-total-time">00:00</div>
          </div>

          <div class="progress" id="progress">
            <div class="bar" id="bar"></div>
          </div>

          <div class="action-button">
            <a href="#" class="prev" id="prev">
              <i class="fal fa-step-backward"></i>
            </a>
            <a href="#" class="play-pause" id="play-pause">
              <i class="fal fa-pp"></i>
            </a>
            <a href="#" class="stop" id="stop">
              <i class="fal fa-stop"></i>
            </a>
            <a href="#" class="next" id="next">
              <i class="fal fa-step-forward"></i>
            </a>
            <a href="#" class="repeat_btn" id="repeat">
              <i class="fad fa-repeat"></i>
            </a>
          </div>

          <div class="volm">
            <span class="play-position"></span>
            <span>
              <i class="fad fa-volume-down"></i>
            </span>
            <input type="range" class="volume" id="volume" min="0" max="1" step="0.1" value="1" data-css="1">
            <span>
              <i class="fad fa-volume-up"></i>
            </span>
          </div>

        </div>

      </div>
    </div>

    <script src="../dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="p12.js"></script>
  </body>

</html>
