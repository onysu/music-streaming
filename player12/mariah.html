<!doctype html>
<html lang="en" class="h-100">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AudioPlayer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/onysu/music-streaming/main/files/img/ony.png"
    type="image/x-icon">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="layer"></div>
  <div class="container p-0">
    <div class="mhn-player">

      <!-- <a href="#" class="toggle-play-list"><i class="fal fa-list"></i></a> -->
      <a href="#" class="toggle-play-list"><i class="material-icons">queue_music</i></a>

      <!-- artis -->
      <button class="artis" type="button" data-bs-toggle="modal" data-bs-target="#artis">
        <i class="fas fa-user-circle"></i>
      </button>
      <!-- Modal -->
      <div class="modal fade" id="artis" tabindex="-1" aria-labelledby="artisModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="artisModal">Artis</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="list-group">
                <a href="celion.html"
                  class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Celion
                  Dion
                  <span class="badge bg-warning rounded-pill">18</span>
                </a>
                <a href="adele.html"
                  class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Adele
                  <span class="badge bg-warning rounded-pill">21</span>
                </a>
                <a href="mariah.html"
                  class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Mariah
                  Carey
                  <span class="badge bg-warning rounded-pill">6</span>
                </a>
                <a href="whitney.html"
                  class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Whitney
                  Houston
                  <span class="badge bg-warning rounded-pill">3</span>
                </a>
                <a href="rossa.html"
                  class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Rossa
                  <span class="badge bg-warning rounded-pill">13</span>
                </a>
                <a href="islamic.html"
                  class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Islamic
                  Songs
                  <span class="badge bg-warning rounded-pill">32</span>
                </a>
                <a href="dangdut.html"
                  class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Dangdut
                  <span class="badge bg-warning rounded-pill">18</span>
                </a>
                <a href="index.html"
                  class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Koleksi
                  <span class="badge bg-warning rounded-pill">53</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- album img -->
      <div class="album-art"></div>

      <!-- playlist -->
      <div class="play-list">
        <a href="#" class="play" data-id="1" data-album="" data-artist="Mariah Carey" data-title="Endless Love"
          data-albumart="https://th.bing.com/th/id/OIP.P8MpWUqbDwWQk04J7e2aEgHaHa?pid=ImgDet&rs=1"
          data-url="https://raw.githubusercontent.com/onysu/music-streaming/main/files/audio/Mariah%20Carey%20-%20Endless%20Love.mp3"></a>

        <a href="#" class="play" data-id="2" data-album="" data-artist="Mariah Carey" data-title="Hero.mp3"
          data-albumart="https://i.pinimg.com/originals/09/2f/e5/092fe50dd6a8d444426f86c6ed64394f.jpg"
          data-url="https://raw.githubusercontent.com/onysu/music-streaming/main/files/audio/Mariah%20Carey%20-%20Hero.mp3"></a>

        <a href=" #" class="play" data-id="3" data-album="" data-artist="Mariah Carey" data-title="I Still Believe"
          data-albumart="https://images.8tracks.com/cover/i/000/172/776/mariah_carey_wallpaper_by_catsya_1_-6237.jpg?rect=240,0,800,800&q=98&fm=jpg&fit=max"
          data-url="https://raw.githubusercontent.com/onysu/music-streaming/main/files/audio/Mariah%20Carey%20-%20I%20Still%20Believe.mp3"></a>

        <a href="#" class="play" data-id="4" data-album="" data-artist="Mariah Carey" data-title="My All"
          data-albumart="https://pm1.narvii.com/6315/7241c60cf846f18b5a9e246d726a75728a974d81_hq.jpg"
          data-url="https://raw.githubusercontent.com/onysu/music-streaming/main/files/audio/Mariah%20Carey%20-%20My%20All.mp3"></a>

        <a href="#" class="play" data-id="5" data-album="" data-artist="Mariah Carey" data-title="We Belong Together"
          data-albumart="https://th.bing.com/th/id/OIP._gbR5r2kQOhuKqDHDlRJMgHaHa?pid=ImgDet&rs=1"
          data-url="https://raw.githubusercontent.com/onysu/music-streaming/main/files/audio/Mariah%20Carey%20-%20We%20Belong%20Together.mp3"></a>

        <a href="#" class="play" data-id="6" data-album="" data-artist="Mariah Carey" data-title="Without You"
          data-albumart="https://th.bing.com/th/id/OIP.Dcg1sr_oKhxzLx4sv8YPKwHaHk?pid=ImgDet&rs=1"
          data-url="https://raw.githubusercontent.com/onysu/music-streaming/main/files/audio/Mariah%20Carey%20-%20Without%20You.mp3"></a>
      </div>

      <!-- audio -->
      <div class="audio"></div>

      <!-- controls -->
      <div class="controls">

        <div class="current-info">
          <div class="song-title"></div>
          <div class="song-artist"></div>
          <div class="song-album"></div>
        </div>

        <div class="durasi">
          <div class="play-current-time">00:00</div>
          <div class="play-total-time">00:00</div>
        </div>

        <div class="progress">
          <div class="bar"></div>
        </div>

        <div class="action-button">
          <a href="#" class="prev"><i class="fa fa-step-backward"></i></a>
          <a href="#" class="play-pause"><i class="fa fa-pp"></i></a>
          <a href="#" class="stop"><i class="fa fa-stop"></i></a>
          <a href="#" class="next"><i class="fa fa-step-forward"></i></a>
        </div>

        <div class="volm">
          <span class="play-position"></span>
          <span><i class="fas fa-volume-down"></i></span>
          <input type="range" class="volume" min="0" max="1" step="0.1" value="0.5" data-css="0.5">
          <span><i class="fas fa-volume-up"></i></span>
        </div>

      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="p12.js"></script>
</body>

</html>
