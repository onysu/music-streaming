<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rubik:400,500&amp;display=swap">
  <style>
    body {
      background-color: #f8d76e;
      padding: 0;
      margin: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .player {
      background-color: #d52f31;
      width: 330px;
      height: 190px;
      border-radius: 8px;
      box-shadow: 0 8px 0 0 rgb(190, 39, 42);
      position: relative;
      display: none;
    }

    .record {
      height: 175px;
      width: 175px;
      background-color: #181312;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      left: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .record:before {
      content: "";
      position: absolute;
      height: 135px;
      width: 135px;
      border: 5px solid transparent;
      border-top: 5px solid #2c2424;
      border-bottom: 5px solid #2c2424;
      border-radius: 50%;
    }

    .record:after {
      content: "";
      position: absolute;
      height: 95px;
      width: 95px;
      border: 5px solid transparent;
      border-top: 5px solid #2c2424;
      border-bottom: 5px solid #2c2424;
      border-radius: 50%;
    }

    .label {
      background-color: #181312;
      height: 15px;
      width: 15px;
      border: 20px solid #ff8e00;
      border-radius: 50%;
    }

    .screw {
      background-color: #181312;
      height: 17px;
      width: 17px;
      border: 10px solid #2c2c2c;
      border-radius: 50%;
      position: absolute;
      top: -16px;
      left: -16px;
    }

    .stick {
      height: 90px;
      width: 6px;
      background-color: #ffffff;
      position: absolute;
      top: 25px;
      right: 95px;
      transition: 1s;
      transform-origin: top;
    }

    .play {
      transform: rotate(30deg);
      transform-origin: top;
      transition: 1s;
    }

    .stick:before {
      content: "";
      height: 40px;
      width: 6px;
      background-color: #ffffff;
      position: absolute;
      transform: rotate(30deg);
      bottom: -36px;
      right: 10px;
    }

    .stick:after {
      content: "";
      position: absolute;
      height: 0;
      width: 10px;
      border-top: 18px solid #b2aea6;
      border-left: 2px solid transparent;
      border-right: 2px solid transparent;
      transform: rotate(30deg);
      top: 108px;
      right: 12.5px;
    }

    .power {
      height: 28px;
      width: 28px;
      background-color: #ed5650;
      border-radius: 50%;
      position: absolute;
      bottom: 20px;
      right: 30px;
      border: 3.5px solid rgb(190, 39, 42);
      animation-play-state: paused;
      outline: none;
    }

    .on {
      animation: rotate 3s 1s linear infinite;
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    .slider {
      transform: rotate(-90deg);
      width: 90px;
      height: 7px;
      -webkit-appearance: none;
      background-color: rgb(190, 39, 42);
      border: 6px solid #ed5650;
      border-radius: 3px;
      outline: none;
      position: absolute;
      left: 233px;
      top: 60px;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      background-color: white;
      width: 10px;
      height: 12px;
      cursor: pointer;
    }

    .loader {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #181312;
      font-family: "Rubik", sans-serif;
      font-size: 22px;
    }

    a {
      color: #181312;
      font-size: 25px;
      font-family: "Rubik", sans-serif;
      position: absolute;
      right: 20px;
      top: 20px;
      padding: 8px 12px 8px 12px;
      border: 2px solid #181312;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="loader">LOADING</div>
  <div class="player">
    <div class="record">
      <div class="label"></div>
    </div>
    <div class="stick">
      <div class="screw"></div>
    </div>
    <button class="power"></button>
    <div class="slidecontainer">
      <input type="range" class="slider" min="0" max="1" step="0.1" value="0.7">
    </div>
  </div>
  <audio loop class="mysong"
    src="https://static.muzlo.cc/download/9293/Riverdale-Cast-feat-KJ-Apa-Camila-Mendes-Lili-Reinhart_-_Mad-World.mp3"
    preload="auto"></audio>
  <a href="https://youtu.be/-NREtZa5i9k" target="_blank">
    <i class="fa fa-youtube-play" aria-hidden="true"></i> &nbsp;Watch More
  </a>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
  <script>
    alert(
      "Use Round Button to play/pause the audio üîò\nUse Slider to control volume üéöÔ∏è"
    );
    var state = 0;
    $(window).load(function () {
      $(".loader").hide();
      $(".player").show();
    });
    $(document).ready(function () {
      $(".power").click(function () {
        $(".record").toggleClass("on");
        $(".stick").toggleClass("play");
        if (state == 0) {
          setTimeout(function () {
            $(".mysong")[0].play();
          }, 1000);
          state = 1;
        } else {
          $(".mysong")[0].pause();
          state = 0;
        }
        $(".slider").change(function () {
          $(".mysong")[0].volume = this.value;
        });
      });
    });
  </script>
</body>

</html>
