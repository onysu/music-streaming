  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --main-radius: 8px;
      /* --main-padding: 5px; */
    }

    .container {
      display: grid;
      height: 100vh;
      padding: 5px;
      grid-template-columns: 1fr;
      grid-template-rows: 1fr 0.01fr;
      grid-template-areas:
        "player"
        "footer";
      gap: 0.2rem;
      color: #004d40;
      text-align: center;
    }

    .player {
      position: relative;
      background: #ddd;
      grid-area: player;
      border-radius: var(--main-radius);
      padding: var(--main-padding);
    }

    footer {
      /* background: #ddd; */
      font-size: small;
      grid-area: footer;
      border-radius: var(--main-radius);
      padding: var(--main-padding);
    }
  </style>
</head>
