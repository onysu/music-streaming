<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .wadah {
            position: relative;
            width: 500px;
            height: 600px;
            background: #999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .kotak-atas {
            position: absolute;
            top: 0;
            width: 500px;
            height: 300px;
            background: yellow;
        }
        
        .kotak-bawah {
            position: absolute;
            bottom: 0;
            width: 500px;
            height: 300px;
            background: turquoise;
        }
    </style>
</head>

<body>
    <div class="wadah">
        <div class="kotak-atas">kotaks-atas</div>
        <div class="kotak-bawah">kotaks-bawah</div>
    </div>
</body>

</html>
