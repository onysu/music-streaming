<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/onysu/music-streaming/main/files/img/ony.png"
    type="image/x-icon">
  <!-- <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" /> -->
  <!-- <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"> -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"> -->
  <title>AudioPlayer</title>
  <link rel="stylesheet" href="p5.css">
</head>

<body>
  <div class="wadah">

    <div id="ap">
      <div class="player_body">

        <div class="hamburger-menu">
          <div class="bar"></div>
        </div>

        <div class="nav_menu" id="navMenu">
          <div class="nav_list">
            <div class="nav_item">
              <h3>Artis</h3>
            </div>
            <div class="nav_item">
              <a href="celinedion.html">Céline Dion</a>
            </div>
            <div class="nav_item">
              <a href="adele.html">Céline Dion</a>
            </div>
            <div class="nav_item">
              <a href="mariah.html">Mariah Carey</a>
            </div>
            <div class="nav_item">
              <a href="whitney.html">Whitney Houston</a>
            </div>
            <div class="nav_item">
              <p>Developed by:</p>
              <a href="#">Ony</a>
            </div>
          </div>
        </div>

        <div class="player_playlist" id="pl_playlist">
          <ul class="player_playlist_list"></ul>
        </div>

        <div class="player_content">
          <div class="player_header">
            <div class="container-fluid">
              <div class="row">
                <div class="col-xs-2">
                  <div class="playlist_btn"><span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span>
                  </div>
                </div>
                <!-- <div class="col-xs-8">
                  <div class="header_name text-center" id="nowPlay">
                    <span id="npAction">status...</span>
                  </div>
                </div> -->
              </div>
            </div>
          </div>

          <div class="album_wrap">
            <div class="overlay"></div>
            <div class="default_cover">
              <div class="cover"></div>
            </div>
          </div>

          <div class="song_playing">
            <div class="title_block"><span id="title" title=""></span></div>
            <div class="artist_block"><span id="artist" title=""></span></div>
          </div>

          <div class="timeline_wrap">
            <div class='timeline'>
              <span class="time_played">0:00</span>
              <div class="progresss">
                <span class='full_line'></span>
                <span class="line_preload"></span>
                <span class='line_played'>
                  <span class='timeline_pointer'></span>
                </span>
              </div>
              <span class="full_time">0:00</span>
            </div>
          </div>

          <div class="player_btns">
            <div class="container-fluid">
              <div class="row">
                <div class="col-xs-2">
                  <div class="random_btn text-center btn_shadow" id="random"><span class="glyphicon glyphicon-random"
                      aria-hidden="true"></span></div>
                </div>

                <div class="col-xs-2">
                  <div class="prev_btn text-center btn_shadow" id="btnPrev" data-action='prev'><span
                      class="glyphicon glyphicon-step-backward" aria-hidden="true"></span></div>
                </div>

                <div class="col-xs-3">
                  <div class="play_btn text-center" id="play" data-action='play'>
                    <span class="glyphicon glyphicon-play" id="play_circle" aria-hidden="true"></span>
                  </div>
                </div>

                <div class="col-xs-2">
                  <div class="next_btn text-center btn_shadow" id="btnNext" data-action='next'><span
                      class="glyphicon glyphicon-step-forward" aria-hidden="true"></span></div>
                </div>

                <div class="col-xs-2">
                  <div class="repeat_btn text-center btn_shadow" id="repeat"><span class="glyphicon glyphicon-retweet"
                      aria-hidden="true"></span></div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div><!-- audio_player -->
    </div><!-- audio_player -->

  </div><!-- container -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="adele.js"></script>
</body>

</html>
