<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://icono-49d6.kxcdn.com/icono.min.css">

  <link rel="stylesheet" href="layout3.css">
</head>

<body>
  <!-- <audio controls>
    <source src="https://www.bensound.com/bensound-music/bensound-summer.mp3" type="audio/mp3">
  </audio> -->

  <!-- <div style="width: 50px; height: 50px;"></div> -->

  <div class="audio-player">


    <div class="controls">

      <div class="play-container">
        <div class="toggle-play play">
        </div>
      </div>

      <div class="time">
        <div class="current">0:00</div>
        <div class="divider">/</div>
        <div class="length"></div>
      </div>

      <div class="name">Music Song</div>

      <div class="volume-container">
        <div class="volume-button">
          <div style="color: #222;" class="volume icono-volumeMedium"></div>
        </div>
        <div class="volume-slider">
          <div class="volume-percentage"></div>
        </div>
      </div>

      <div class="download">
        <a href="https://www.bensound.com/bensound-music/bensound-ukulele.mp3" style="color: #222; margin: 0;"
          class="icono-downArrow"></a>
      </div>

    </div>

    <div class="timeline">
      <div class="progress"></div>
    </div>

  </div>

  <script src="layout3.js"></script>
</body>

</html>
