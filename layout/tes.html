<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --main-radius: 5px;
      --main-padding: 5px;
    }

    .container {
      display: grid;
      height: 100vh;
      padding: 5px;
      grid-template-columns: 1fr;
      grid-template-rows: 0.1fr 1fr 1fr 0.1fr;
      grid-template-areas:
        "nav"
        "main"
        "content"
        "footer";
      gap: 0.2rem;
      color: #004d40;
      text-align: center;
    }

    nav {
      background: #ddd;
      grid-area: nav;
      border-radius: var(--main-radius);
      padding: var(--main-padding);
    }

    main {
      background: #ddd;
      grid-area: main;
      border-radius: var(--main-radius);
      padding: var(--main-padding);
    }

    #content {
      background: #ddd;
      grid-area: content;
      border-radius: var(--main-radius);
      padding: var(--main-padding);
    }

    footer {
      background: #ddd;
      grid-area: footer;
      border-radius: var(--main-radius);
      padding: var(--main-padding);
    }

    /* @media only screen and (max-width: 500px) {
      .container {
        grid-template-columns: 1fr;
        grid-template-rows: 0.4fr 0.4fr 2.2fr 1.2fr 1.2fr 1.2fr 0.4fr;
        grid-template-areas:
          "nav"
          "sidebar"
          "main"
          "content1"
          "content2"
          "content3"
          "footer";
      }
    } */
  </style>
</head>

<body>
  <div class="container">
    <nav>Navbar</nav>
    <main>Main</main>
    <div id="content">Content</div>
    <footer>Footer</footer>
  </div>
</body>

</html>
