<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Positioning CSS</title>
  <style>
    .container-fluid {
      padding: 0;
    }

    body {
      background-image:
        url('https://images.unsplash.com/photo-1428976343495-f2c66e701b2b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80');
      background-size: cover;
      background-position: center;
      border: 2px solid white;
      padding: 15px;
      width: 100vw;
      height: 100vh;
    }

    .wadah {
      position: relative;
      display: grid;
      grid-template-columns: 1fr 1fr;

    }

    .obj {
      width: 150px;
      height: 150px;
      border: 1px solid tomato;
      padding: 10px;
    }
  </style>

</head>

<body>
  <div class="container-fluid text-white">

    <div class="wadah">

      <div class="obj">objek 1</div>
      <div class="obj">objek 2</div>
      <div class="obj">objek 3</div>
      <div class="obj">objek 4</div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>

</body>

</html>
